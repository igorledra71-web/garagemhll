/* BOT√ïES */

/* CARDS */
.card{

  margin:6px 6px 0 0;

  cursor:pointer;
}
.small-btn:active{transform:scale(0.92)}
.small-btn.red{background:linear-gradient(135deg,#ff4d4d,#c70000)}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  margin-top:10px;
}

/* SEARCH ADMIN */
.search-input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  margin-top:30px;
}

/* CARRINHO FIXO */
#cart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  border-top:1px solid #222;
  padding:12px;
  z-index:99;
  display:none;
  pointer-events:auto;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:13px;
  border-bottom:1px dashed #333;
}
.remove{color:#ff4d4d;cursor:pointer}
.total{margin-top:8px;font-weight:600}

/* CALEND√ÅRIO ADM */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
  margin-top:10px;
}
.day{
  padding:10px 0;
  border-radius:10px;
  background:#222;
  text-align:center;
  font-size:13px;
  cursor:pointer;
  transition:all .15s ease;
}
.day.active{
  background:#00b4ff;
  color:#000;
  font-weight:700;
}
.day.selected{
  outline:2px solid #d4af37;
}
.day.disabled{
  background:#444;
  color:#888;
}
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.calendar-header button{
  background:#00b4ff;
  border:none;
  border-radius:8px;
  padding:6px 10px;
  color:#000;
  font-weight:600;
  cursor:pointer;
}

/* REL√ìGIO ADM */
.clock-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:10px;
}
.clock-hour{
  padding:14px 0;
  border-radius:12px;
  background:#222;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  transition:all .15s ease;
}
.clock-hour.active{
  background:#00b4ff;
  color:#000;
}
.clock-hour:active{transform:scale(0.9)}
</style>

      <button class="main-btn" onclick="mostrarInfo('Higieniza√ß√£o Automotiva'); add('Higieniza√ß√£o Automotiva',0)">Higieniza√ß√£o Automotiva</button>
      <button class="main-btn" onclick="mostrarInfo('Higieniza√ß√£o Residencial'); add('Higieniza√ß√£o Residencial',0)">Higieniza√ß√£o Residencial</button>
    </div>

</section>

<!-- AGENDAMENTO -->

<!-- CARRINHO -->
<div id="cart">
  <div id="cartItems"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAgpXloiKBrnRHMBTz8UM1PA3Q9oSYiqU4",
  authDomain: "garagem-hl.firebaseapp.com",
  databaseURL: "https://garagem-hl-default-rtdb.firebaseio.com",
  projectId: "garagem-hl",
  storageBucket: "garagem-hl.firebasestorage.app",
  messagingSenderId: "1050652036484",
  appId: "1:1050652036484:web:3a053bcbbc610038a921d1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const SENHA_ADMIN = "1234";

/* DESCRI√á√ïES */
const descricoesServicos = {
  "Lava√ß√£o de Motor": "Limpeza t√©cnica do cofre do motor com produtos espec√≠ficos.",
  "Lava√ß√£o Completa": "Lava√ß√£o externa e interna com acabamento completo.",
  "Lava√ß√£o Detalhada": "Limpeza minuciosa em cada canto do ve√≠culo.",
  "Descontamina√ß√£o de Pintura": "Remove res√≠duos de polui√ß√£o, piche e seiva da pintura.",
  "Polimento T√©cnico": "Remove riscos leves e renova o brilho da pintura.",
  "Polimento de Far√≥is": "Restaura a transpar√™ncia e remove o amarelado dos far√≥is.",
  "Aplica√ß√£o de Cera": "Prote√ß√£o e brilho intenso na pintura.",
  "Aplica√ß√£o de Selante": "Prote√ß√£o sint√©tica de longa dura√ß√£o.",
  "Vitrifica√ß√£o": "Prote√ß√£o cer√¢mica de alto n√≠vel.",
  "Revitaliza√ß√£o de Pl√°sticos": "Restaura a cor original dos pl√°sticos externos.",
  "Cristaliza√ß√£o de Para-brisa": "Tratamento repelente de √°gua nos vidros.",
  "Remo√ß√£o de Chuva √Åcida dos Vidros": "Remove manchas e marcas de chuva √°cida.",
  "Higieniza√ß√£o em Bancos de Couro": "Limpeza profunda e hidrata√ß√£o do couro.",
  "Higieniza√ß√£o Automotiva": "Limpeza interna completa com extra√ß√£o.",
  "Higieniza√ß√£o Residencial": "Limpeza de sof√°s, colch√µes e estofados."
};

function mostrarInfo(servico){
  const area = document.getElementById("infoServico");
  if(!area) return;
  area.innerText = descricoesServicos[servico] || "";
  area.style.display = "block";
}

/* NAVEGA√á√ÉO */
function mostrar(id){
  ["home","servicos","agendamento","admin"].forEach(s=>{
    const el=document.getElementById(s);
    if(el) el.style.display="none";
  });
  const alvo=document.getElementById(id);
  if(alvo) alvo.style.display="block";
}
function abrirServicos(){ mostrar("servicos"); }
function voltarHome(){ mostrar("home"); esconderCarrinho(); }
function voltarServicos(){ mostrar("servicos"); }
function irParaAgendamento(){ mostrar("agendamento"); carregarDatas(); }

/* ADMIN */
function verificarAdmin(){
  const input = document.getElementById("buscaAdmin");
  const v = input.value.trim().toLowerCase();
  if(v === "admin"){
    input.value = "";
    const senha = prompt("Digite a senha de administrador:");
    if(senha === SENHA_ADMIN){
      mostrar("admin");
      montarCalendario();
      carregarReservasAdmin();
    } else {
      alert("Senha incorreta");
    }
  }
}

/* CARRINHO */
let cart=[];
let total=0;

function add(nome,valor){
  cart.push({nome,valor});
  total+=valor;
  renderCart();
}

function renderCart(){
  let html = "";

  cart.forEach((item, index)=>{
    const desc = descricoesServicos[item.nome] || "";
    html += `
      <div class="cart-item" style="flex-direction:column;align-items:flex-start">
        <div style="width:100%;display:flex;justify-content:space-between;align-items:center">
          <strong>${item.nome}</strong>
          <span class="remove" onclick="removeItem(${index})">‚ùå</span>
        </div>
        <div style="font-size:11px;color:#aaa;margin-top:2px;line-height:1.3">
          ${desc}
        </div>
      </div>
    `;
  });

  document.getElementById("cartItems").innerHTML = html;
  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("cart").style.display = "block";
}

function removeItem(i){
  total-=cart[i].valor;
  cart.splice(i,1);
  renderCart();
  if(cart.length===0){
    document.getElementById("cart").style.display="none";
  }
}

function esconderCarrinho(){
  cart = [];
  total = 0;
  document.getElementById("cart").style.display = "none";
  document.getElementById("cartItems").innerHTML = "";
}

/* CLIENTE */
function formatarData(data){
  const p=data.split("-");
  return p[2]+"/"+p[1]+"/"+p[0];
}

function carregarDatas(){
  db.ref("datas_disponiveis").on("value",snap=>{
    const dados=snap.val();
    let html="";

    if(dados){
      for(let data in dados){
        const dia=dados[data];
        if(!dia.ativo) continue;

        const reservas=dia.reservas||{};
        const horarios=dia.horarios||[];

        html+=`<div class="card"><strong>${formatarData(data)}</strong><br>`;

        horarios.forEach(h=>{
          if(!reservas[h]){
            html+=`<button class="small-btn" onclick="confirmarAgendamento('${data}','${h}')">${h}</button>`;
          }
        });

        html+=`</div>`;
      }
    }

    if(html==="") html="<p style='color:#aaa;text-align:center'>Nenhum hor√°rio dispon√≠vel</p>";
    document.getElementById("calendario").innerHTML=html;
  });
}

/* AGENDAMENTO */
function confirmarAgendamento(data,hora){
  const nome = prompt("Digite seu nome para continuar:");
  if(!nome) return;

  const servicos = cart.map(i=>i.nome).join(", ");

  const ok = confirm(
    `CONFIRMAR AGENDAMENTO?\n\n`+
    `üë§ Nome: ${nome}\n`+
    `üìÖ Data: ${formatarData(data)}\n`+
    `‚è∞ Hor√°rio: ${hora}\n`+
    `üßº Servi√ßos: ${servicos}`
  );

  if(!ok) return;

  db.ref(`datas_disponiveis/${data}/reservas/${hora}`).set({
    cliente: nome,
    servicos: servicos,
    status: "confirmado",
    timestamp: Date.now()
  });

  alert("Agendamento realizado com sucesso!");
  esconderCarrinho();
  voltarHome();
}

/* ===========================
   ADMIN ‚Äì DATA E HOR√ÅRIOS
=========================== */

let dataAtual = new Date();
let dataSelecionada = null;
let horariosSelecionados = [];

function montarCalendario(){
  const ano = dataAtual.getFullYear();
  const mes = dataAtual.getMonth();
  const primeiroDia = new Date(ano,mes,1).getDay();
  const totalDias = new Date(ano,mes+1,0).getDate();

  const nomesMes=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  document.getElementById("mesAno").innerText = nomesMes[mes]+" "+ano;

  let html="";
  for(let i=0;i<primeiroDia;i++){
    html+=`<div class="day disabled"></div>`;
  }

  for(let d=1; d<=totalDias; d++){
    const diaStr = String(d).padStart(2,"0");
    const mesStr = String(mes+1).padStart(2,"0");
    const dataKey = `${ano}-${mesStr}-${diaStr}`;

    html+=`<div class="day" id="day_${dataKey}" onclick="selecionarDia('${dataKey}')">${d}</div>`;
  }

  document.getElementById("calendarAdm").innerHTML = html;

  // marca ativos do banco
  db.ref("datas_disponiveis").once("value", snap=>{
    const dados = snap.val() || {};
    Object.keys(dados).forEach(data=>{
      if(dados[data].ativo){
        const el = document.getElementById("day_"+data);
        if(el) el.classList.add("active");
      }
    });
  });
}

function selecionarDia(data){
  dataSelecionada = data;
  horariosSelecionados = [];

  // marca visualmente sele√ß√£o
  document.querySelectorAll(".day").forEach(d=>d.classList.remove("selected"));
  const el = document.getElementById("day_"+data);
  if(el) el.classList.add("selected");

  carregarRelogio();
}

function mesAnterior(){
  dataAtual.setMonth(dataAtual.getMonth()-1);
  montarCalendario();
}
function proximoMes(){
  dataAtual.setMonth(dataAtual.getMonth()+1);
  montarCalendario();
}

/* REL√ìGIO */
const horasPadrao = ["08:00","09:00","10:00","11:00","13:00","14:00","15:00","16:00","17:00","18:00"];

function carregarRelogio(){
  const cont = document.getElementById("clockContainer");
  cont.innerHTML = "";

  horasPadrao.forEach(h=>{
    const div = document.createElement("div");
    div.className = "clock-hour";
    div.innerText = h;

    div.onclick = ()=>{
      if(div.classList.contains("active")){
        div.classList.remove("active");
        horariosSelecionados = horariosSelecionados.filter(x=>x!==h);
      } else {
        div.classList.add("active");
        horariosSelecionados.push(h);
      }
    };

    cont.appendChild(div);
  });
}

function confirmarHorariosAdmin(){
  if(!dataSelecionada){
    alert("Selecione uma data primeiro.");
    return;
  }

  if(horariosSelecionados.length === 0){
    alert("Selecione pelo menos um hor√°rio.");
    return;
  }

  db.ref("datas_disponiveis/" + dataSelecionada).set({
    ativo:true,
    horarios:horariosSelecionados,
    reservas:{}
  });

  alert("Hor√°rios salvos com sucesso!");

  // limpa para pr√≥xima
  dataSelecionada = null;
  horariosSelecionados = [];
  document.querySelectorAll(".day").forEach(d=>d.classList.remove("selected"));
  document.getElementById("clockContainer").innerHTML = "";
}

/* RESERVAS ADMIN */
function abrirBloco(id){
  ["blocoDatas","blocoHorarios","blocoReservas"].forEach(b=>{
    const el=document.getElementById(b);
    if(el) el.style.display="none";
  });
  const alvo=document.getElementById(id);
  if(alvo) alvo.style.display="block";
}

function carregarReservasAdmin(){
  db.ref("datas_disponiveis").on("value",snap=>{
    const dados=snap.val();
    let html="<h3>Reservas</h3>";

    if(dados){
      for(let data in dados){
        const reservas=dados[data].reservas||{};
        for(let hora in reservas){
          html+=`
            <div class="card">
              ${formatarData(data)} ${hora} - ${reservas[hora].cliente}
            </div>
          `;
        }
      }
    }

    document.getElementById("blocoReservas").innerHTML=html;
  });
}

function resetarAgenda(){
  if(confirm("Tem certeza que deseja apagar toda a agenda?")){
    db.ref("datas_disponiveis").remove();
    alert("Agenda resetada!");
  }
}
</script>
