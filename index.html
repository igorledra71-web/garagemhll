}
.btn-main{

  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:#fff;

.btn-dark{

.btn-danger{

  color:#fff;

.btn:active{transform:scale(.95)}

.back{color:#38bdf8;font-size:15px;cursor:pointer;margin-bottom:12px;display:inline-block}

.card{

input{

/* ===== ADMIN PREMIUM ===== */
.admin-grid{

}

.clock-grid{
  display:grid;

  gap:10px;
  margin-top:12px

.clock{
  padding:14px 0;
  border-radius:14px;
  background:#020617;
  border:1px solid #1e293b;
  font-weight:600;
  cursor:pointer
}
.clock.active{

<script>
/* ======================

====================== */
const firebaseConfig = {
  apiKey: "AIzaSyAgpXloiKBrnRHMBTz8UM1PA3Q9oSYiqU4",
  authDomain: "garagem-hl.firebaseapp.com",
  databaseURL: "https://garagem-hl-default-rtdb.firebaseio.com",
  projectId: "garagem-hl",

  messagingSenderId: "1050652036484",
  appId: "1:1050652036484:web:3a053bcbbc610038a921d1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const agenda = db.ref("agenda");

/* ======================
   NAVEGA√á√ÉO
====================== */
const telas=["home","servicos","agendamento","admin","adminServicos","adminConfigServico"];
function mostrar(id){
  telas.forEach(t=>{
    const el=document.getElementById(t);
    if(el) el.style.display = t===id ? "block" : "none";
  });
}
function abrirServicos(){mostrar("servicos");esconderCarrinho()}
function voltarHome(){mostrar("home");esconderCarrinho()}

/* ======================
   SERVI√áOS CLIENTE
====================== */
const SERVICOS=[
 ["Lava√ß√£o de Motor",50,"üõ†"],
 ["Lava√ß√£o Completa",80,"üöø"],
 ["Lava√ß√£o Detalhada",120,"‚ú®"],
 ["Descontamina√ß√£o de Pintura",150,"üß™"],
 ["Polimento T√©cnico",250,"üíé"],
 ["Polimento de Far√≥is",80,"üí°"],
 ["Aplica√ß√£o de Cera",60,"üß¥"],
 ["Aplica√ß√£o de Selante",90,"üõ°"],
 ["Vitrifica√ß√£o",350,"üîÆ"],
 ["Revitaliza√ß√£o de Pl√°sticos",70,"üñ§"],
 ["Cristaliza√ß√£o de Para-brisa",80,"üåß"],
 ["Remo√ß√£o de Chuva √Åcida",90,"‚ò£"],
 ["Higieniza√ß√£o Bancos de Couro",150,"ü™ë"],
 ["Higieniza√ß√£o Automotiva",180,"üßº"],
 ["Higieniza√ß√£o Residencial",200,"üè†"]
];

const infoServicos={
 "Lava√ß√£o de Motor":"Limpeza detalhada do compartimento do motor.",
 "Lava√ß√£o Completa":"Lavagem externa e interna do ve√≠culo.",
 "Lava√ß√£o Detalhada":"Limpeza minuciosa com acabamento premium.",
 "Descontamina√ß√£o de Pintura":"Remove impurezas da pintura.",
 "Polimento T√©cnico":"Corre√ß√£o profissional da pintura.",
 "Polimento de Far√≥is":"Restaura√ß√£o da transpar√™ncia dos far√≥is.",
 "Aplica√ß√£o de Cera":"Prote√ß√£o e brilho para a pintura.",
 "Aplica√ß√£o de Selante":"Prote√ß√£o duradoura para a pintura.",
 "Vitrifica√ß√£o":"Prote√ß√£o cer√¢mica de alto desempenho.",
 "Revitaliza√ß√£o de Pl√°sticos":"Restaura o aspecto original.",
 "Cristaliza√ß√£o de Para-brisa":"Melhora visibilidade e repel√™ncia.",
 "Remo√ß√£o de Chuva √Åcida":"Remove manchas dos vidros.",
 "Higieniza√ß√£o Bancos de Couro":"Limpeza profunda do couro.",
 "Higieniza√ß√£o Automotiva":"Limpeza interna completa.",
 "Higieniza√ß√£o Residencial":"Limpeza de estofados residenciais."
};

function montarTelaServicos(){
  const s=document.getElementById("servicos");
  s.innerHTML=`
    <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>
    <div class="app">
      <h2 style="color:#38bdf8">Servi√ßos</h2>
      <div id="infoServico"></div>
      <div class="card" id="listaServicos"></div>
    </div>`;
  const box=document.getElementById("listaServicos");
  SERVICOS.forEach(([n,p,i])=>{
    box.innerHTML+=`
      <button class="btn btn-dark" onclick="mostrarInfo('${n}');add('${n}',${p})">
        <span>${i} ${n}</span>
        <span>R$ ${p}</span>
      </button>`;
  });
}
montarTelaServicos();

function mostrarInfo(nome){
  const div=document.getElementById("infoServico");
  div.innerText=infoServicos[nome]||"";
  div.style.display="block";
}

/* ======================
   CARRINHO
====================== */
let cart=[],total=0;

function add(nome,valor){
  if(cart.some(i=>i.nome===nome)){alert("Servi√ßo j√° adicionado");return;}
  cart.push({nome,valor});total+=valor;renderCart();
}
function renderCart(){
  const box=document.getElementById("cartItems");
  box.innerHTML="";
  cart.forEach((i,n)=>{
    box.innerHTML+=`
      <div class="cart-item">
        ${i.nome}
        <span class="remove" onclick="removeItem(${n})">‚ùå</span>
      </div>`;
  });
  document.getElementById("total").innerText=total.toFixed(2);
  document.getElementById("cart").style.display="block";
}
function removeItem(i){
  total-=cart[i].valor;
  cart.splice(i,1);
  cart.length?renderCart():esconderCarrinho();
}
function esconderCarrinho(){
  document.getElementById("cart").style.display="none";
}

/* ======================
   AGENDA CLIENTE
====================== */
function carregarAgendaCliente(){
  const cal=document.getElementById("agendamento");
  cal.innerHTML=`
    <span class="back" onclick="voltarServicos()">‚¨Ö Voltar</span>
    <div class="app">
      <h2 style="color:#38bdf8">Agendar Hor√°rio</h2>
      <div id="agendaCliente"></div>
    </div>`;
  const box=document.getElementById("agendaCliente");

  agenda.once("value",snap=>{
    const dados=snap.val();
    if(!dados){box.innerHTML="<p style='text-align:center;color:#aaa'>Sem hor√°rios</p>";return;}
    for(let data in dados){
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`<strong>${formatarData(data)}</strong>`;
      cart.forEach(item=>{
        const serv=dados[data][item.nome];
        if(serv){
          for(let hora in serv){
            if(serv[hora].vagas>0){
              const btn=document.createElement("button");
              btn.className="btn btn-main";
              btn.innerText=`${item.nome} - ${hora}`;
              btn.onclick=()=>confirmarReserva(data,item.nome,hora);
              card.appendChild(btn);
            }
          }
        }
      });
      box.appendChild(card);
    }
  });
}

function confirmarReserva(data,servico,hora){
  const nome=prompt("Digite seu nome:");
  if(!nome)return;
  const escolha=prompt("1 - Henrique\n2 - Luan");
  const tel=escolha==="1"?"5549999741891":escolha==="2"?"5547991194498":null;
  if(!tel)return;

  const ref=agenda.child(`${data}/${servico}/${hora}`);
  ref.transaction(a=>{
    if(a&&a.vagas>0){a.vagas--;return a;}
    alert("Hor√°rio indispon√≠vel");return;
  });

  const msg=`Ol√°, confirmei meu agendamento üöó
Nome: ${nome}
Servi√ßo: ${servico}
Data: ${formatarData(data)}
Hora: ${hora}`;

  window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`,"_blank");
  cart=[];total=0;esconderCarrinho();voltarHome();
}

/* ======================
   UTIL
====================== */
function formatarData(d){
  const p=d.split("-");
  return `${p[2]}/${p[1]}/${p[0]}`;
}
</script>
<script>
/* ======================
   ADMIN PREMIUM
====================== */
const SENHA_ADMIN="1234";
let servicoAdminAtual=null;

/* LOGIN ADMIN */
function verificarAdmin(){
  const i=document.getElementById("buscaAdmin");
  if(i.value.toLowerCase()==="admin"){
    i.value="";
    const s=prompt("Senha do administrador:");
    if(s===SENHA_ADMIN){
      mostrar("admin");
    }else alert("Senha incorreta");
  }
}

/* NAVEGA√á√ÉO ADMIN */
function abrirAdminServicos(){mostrar("adminServicos");montarServicosAdmin()}
function abrirAdminReservas(){mostrar("admin");carregarReservasAdmin()}
function voltarAdmin(){mostrar("admin")}
function voltarAdminServicos(){mostrar("adminServicos")}

/* ======================
   LISTA SERVI√áOS (CARDS)
====================== */
function montarServicosAdmin(){
  const box=document.getElementById("adminListaServicos");
  box.innerHTML="";
  SERVICOS.forEach(([nome,,icon])=>{
    box.innerHTML+=`
      <div class="admin-service" onclick="abrirConfigServico('${nome}','${icon}')">
        <span>${icon}</span>
        <strong>${nome}</strong>
      </div>`;
  });
}

/* ======================
   CONFIG SERVI√áO
====================== */
const HORAS_PADRAO=[
 "08:00","09:00","10:00","11:00",
 "13:00","14:00","15:00","16:00","17:00","18:00"
];

function abrirConfigServico(nome,icon){
  servicoAdminAtual=nome;
  mostrar("adminConfigServico");
  document.getElementById("tituloServicoAdmin").innerHTML=`${icon} ${nome}`;
  montarRelogioAdmin();
}

function montarRelogioAdmin(){
  const r=document.getElementById("adminRelogio");
  r.innerHTML="";
  HORAS_PADRAO.forEach(h=>{
    const d=document.createElement("div");
    d.className="clock";
    d.innerText=h;
    d.onclick=()=>{
      const v=prompt(`Quantas vagas para ${h}?`);
      if(!v)return;
      d.classList.add("active");
      d.setAttribute("data-vagas",v);
    };
    r.appendChild(d);
  });
}

/* ======================
   SALVAR CONFIGURA√á√ÉO
====================== */
function salvarServicoAdmin(){
  const data=document.getElementById("dataServicoAdmin").value;
  if(!data){alert("Informe a data");return;}
  if(!servicoAdminAtual){alert("Servi√ßo inv√°lido");return;}

  const horas=document.querySelectorAll(".clock.active");
  if(horas.length===0){alert("Selecione hor√°rios");return;}

  horas.forEach(h=>{
    const hora=h.innerText;
    const vagas=parseInt(h.getAttribute("data-vagas"));
    agenda.child(`${data}/${servicoAdminAtual}/${hora}`).set({vagas});
  });

  alert("Servi√ßo configurado com sucesso!");

  /* RESET TELA */
  document.getElementById("dataServicoAdmin").value="";
  document.getElementById("adminRelogio").innerHTML="";
  servicoAdminAtual=null;
  mostrar("adminServicos");
}

/* ======================
   RESERVAS
====================== */
function carregarReservasAdmin(){
  agenda.on("value",snap=>{
    const dados=snap.val();
    let html="<h3>Reservas</h3>";
    if(dados){
      for(let d in dados){
        for(let s in dados[d]){
          for(let h in dados[d][s]){
            html+=`
              <div class="card">
                ${formatarData(d)}<br>
                <strong>${s}</strong> - ${h}<br>
                Vagas restantes: ${dados[d][s][h].vagas}
              </div>`;
          }
        }
      }
    }
    document.getElementById("admin").querySelector(".app").innerHTML+=html;
  });
}

/* ======================
   RESET AGENDA
====================== */
function resetarAgenda(){
  if(confirm("Deseja apagar TODA a agenda?")){
    agenda.remove();
    alert("Agenda resetada!");
  }
}
</script>
