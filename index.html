.main-btn{

.service-btn{

.card{

.back{color:#38bdf8;font-size:15px;cursor:pointer;display:inline-block;margin-bottom:16px}

.clock-hour.active{background:#38bdf8;color:#020617}
</style>

    <!-- SERVI√áO / HOR√ÅRIO -->

<!-- CARRINHO -->

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
firebase.initializeApp({

<script>
/* ======================
   NAVEGA√á√ÉO
====================== */
const telas=["home","servicos","agendamento","admin"];
const mostrar=id=>telas.forEach(t=>{
  const el=document.getElementById(t);
  if(el) el.style.display=t===id?"block":"none";
});
const abrirServicos=()=>{mostrar("servicos");esconderCarrinho();}
const voltarHome=()=>{mostrar("home");esconderCarrinho();}
const voltarServicos=()=>mostrar("servicos");
const irParaAgendamento=()=>{mostrar("agendamento");carregarAgendaCliente();};

/* ======================
   SERVI√áOS
====================== */
const servicos=[
 ["Lava√ß√£o de Motor",50],
 ["Lava√ß√£o Completa",80],
 ["Lava√ß√£o Detalhada",120],
 ["Descontamina√ß√£o de Pintura",150],
 ["Polimento T√©cnico",250],
 ["Polimento de Far√≥is",80],
 ["Aplica√ß√£o de Cera",60],
 ["Aplica√ß√£o de Selante",90],
 ["Vitrifica√ß√£o",350],
 ["Revitaliza√ß√£o de Pl√°sticos",70],
 ["Cristaliza√ß√£o de Para-brisa",80],
 ["Remo√ß√£o de Chuva √Åcida",90],
 ["Higieniza√ß√£o Bancos de Couro",150],
 ["Higieniza√ß√£o Automotiva",180],
 ["Higieniza√ß√£o Residencial",200]
];

const infoServicos={
  "Lava√ß√£o de Motor":"Limpeza detalhada do compartimento do motor.",
  "Lava√ß√£o Completa":"Lavagem externa e interna do ve√≠culo.",
  "Lava√ß√£o Detalhada":"Limpeza minuciosa com acabamento premium.",
  "Descontamina√ß√£o de Pintura":"Remove impurezas da pintura.",
  "Polimento T√©cnico":"Corre√ß√£o profissional da pintura.",
  "Polimento de Far√≥is":"Restaura√ß√£o da transpar√™ncia dos far√≥is.",
  "Aplica√ß√£o de Cera":"Prote√ß√£o e brilho para a pintura.",
  "Aplica√ß√£o de Selante":"Prote√ß√£o duradoura para a pintura.",
  "Vitrifica√ß√£o":"Prote√ß√£o cer√¢mica de alto desempenho.",
  "Revitaliza√ß√£o de Pl√°sticos":"Restaura o aspecto original.",
  "Cristaliza√ß√£o de Para-brisa":"Melhora visibilidade e repel√™ncia.",
  "Remo√ß√£o de Chuva √Åcida":"Remove manchas dos vidros.",
  "Higieniza√ß√£o Bancos de Couro":"Limpeza profunda do couro.",
  "Higieniza√ß√£o Automotiva":"Limpeza interna completa.",
  "Higieniza√ß√£o Residencial":"Limpeza de estofados residenciais."
};

/* ======================
   CARRINHO
====================== */
let cart=[],total=0;
const cartBox=document.getElementById("cart");
const cartItems=document.getElementById("cartItems");
const totalEl=document.getElementById("total");

function add(nome,valor){
  cart.push({nome,valor,desc:infoServicos[nome]});
  total+=valor;
  renderCart();
}

function renderCart(){
  cartItems.innerHTML="";
  cart.forEach((i,n)=>{
    cartItems.innerHTML+=`
      <div class="cart-item">
        <strong>${i.nome}</strong>
        <div class="cart-desc">${i.desc}</div>
        <span class="remove" onclick="removeItem(${n})">‚ùå</span>
      </div>`;
  });
  totalEl.innerText=total.toFixed(2);
  cartBox.style.display="block";
}

function removeItem(i){
  total-=cart[i].valor;
  cart.splice(i,1);
  cart.length?renderCart():esconderCarrinho();
}
const esconderCarrinho=()=>cartBox.style.display="none";

/* ======================
   INFO SERVI√áO
====================== */
function mostrarInfo(nome){
  const div=document.getElementById("infoServico");
  div.innerText=infoServicos[nome]||"";
  div.style.display="block";
}

/* ======================
   AGENDA CLIENTE
====================== */
function carregarAgendaCliente(){
  const cal=document.getElementById("calendario");
  cal.innerHTML="";
  db.ref("agenda").once("value",snap=>{
    const dados=snap.val();
    if(!dados){
      cal.innerHTML="<p style='text-align:center;color:#aaa'>Nenhuma data dispon√≠vel</p>";
      return;
    }
    Object.keys(dados).forEach(data=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`<strong>${formatarData(data)}</strong>`;
      cart.forEach(item=>{
        const serv=dados[data][item.nome];
        if(serv){
          Object.keys(serv).forEach(h=>{
            if(serv[h].vagas>0){
              const btn=document.createElement("button");
              btn.className="main-btn";
              btn.innerText=`${item.nome} - ${h}`;
              btn.onclick=()=>confirmarReserva(data,item.nome,h);
              card.appendChild(btn);
            }
          });
        }
      });
      cal.appendChild(card);
    });
  });
}

function confirmarReserva(data,servico,hora){
  const nome=prompt("Digite seu nome:");
  if(!nome)return;

  const escolha=prompt("1 - Henrique\n2 - Luan");
  const tel=escolha==="1"?"5549999741891":escolha==="2"?"5547991194498":null;
  if(!tel)return;

  if(!confirm(`Confirmar ${servico}\n${formatarData(data)} √†s ${hora}?`))return;

  db.ref(`agenda/${data}/${servico}/${hora}`).transaction(v=>{
    if(v&&v.vagas>0){v.vagas--;return v;}
    alert("Hor√°rio indispon√≠vel");
  });

  window.open(`https://wa.me/${tel}?text=${encodeURIComponent(
    `Ol√°, confirmei meu agendamento üöó
Nome: ${nome}
Servi√ßo: ${servico}
Data: ${formatarData(data)}
Hora: ${hora}`
  )}`,"_blank");

  cart=[];total=0;esconderCarrinho();voltarHome();
}

/* ======================
   UTIL
====================== */
const formatarData=d=>d.split("-").reverse().join("/");
</script>
<script>
/* ======================
   ADMIN
====================== */
const SENHA_ADMIN="1234";
let servicoAdmin=null;

/* ACESSO ADMIN */
function verificarAdmin(){
  const input=document.getElementById("buscaAdmin");
  if(input.value.toLowerCase()==="admin"){
    input.value="";
    const senha=prompt("Digite a senha do administrador:");
    if(senha===SENHA_ADMIN){
      mostrar("admin");
      carregarServicosAdmin();
      carregarReservasAdmin();
    }else alert("Senha incorreta");
  }
}

/* ABRIR BLOCOS */
function abrirBloco(id){
  ["servicoHorario","reservas"].forEach(b=>{
    const el=document.getElementById(b);
    if(el) el.style.display="none";
  });
  document.getElementById(id).style.display="block";
}

/* ======================
   SERVI√áOS ADMIN (CLIC√ÅVEL)
====================== */
function carregarServicosAdmin(){
  const lista=document.getElementById("listaServicosAdmin");
  lista.innerHTML="";
  Object.keys(infoServicos).forEach(nome=>{
    const btn=document.createElement("button");
    btn.className="main-btn";
    btn.innerText=nome;
    btn.onclick=()=>{
      servicoAdmin=nome;
      montarRelogioServico();
    };
    lista.appendChild(btn);
  });
}

/* ======================
   HOR√ÅRIOS 06:00 ‚Üí 22:00
====================== */
const horasPadrao=[];
for(let h=6;h<=22;h++) horasPadrao.push(String(h).padStart(2,"0")+":00");

function montarRelogioServico(){
  const rel=document.getElementById("relogioServico");
  rel.innerHTML="";
  horasPadrao.forEach(h=>{
    const div=document.createElement("div");
    div.className="clock-hour";
    div.innerText=h;
    div.onclick=()=>{
      const vagas=prompt(`Quantas vagas para ${h}?`);
      if(!vagas) return;
      div.classList.add("active");
      div.dataset.vagas=vagas;
    };
    rel.appendChild(div);
  });
}

/* ======================
   SALVAR SERVI√áO / DATA / HOR√ÅRIOS
====================== */
function salvarHorariosServico(){
  if(!servicoAdmin){alert("Selecione um servi√ßo");return;}
  const data=document.getElementById("dataServicoAdmin").value;
  if(!data){alert("Selecione a data");return;}

  const horas=document.querySelectorAll(".clock-hour.active");
  if(!horas.length){alert("Selecione hor√°rios");return;}

  horas.forEach(h=>{
    db.ref(`agenda/${data}/${servicoAdmin}/${h.innerText}`)
      .set({vagas:parseInt(h.dataset.vagas)});
  });

  alert("Hor√°rios salvos com sucesso!");
  document.getElementById("relogioServico").innerHTML="";
  servicoAdmin=null;
}

/* ======================
   RESERVAS ADMIN
====================== */
function carregarReservasAdmin(){
  const bloco=document.getElementById("reservas");
  db.ref("agenda").on("value",snap=>{
    const dados=snap.val();
    let html="<h4>Reservas</h4>";
    if(dados){
      Object.keys(dados).forEach(data=>{
        Object.keys(dados[data]).forEach(serv=>{
          Object.keys(dados[data][serv]).forEach(hora=>{
            html+=`
              <div class="card">
                ${formatarData(data)}<br>
                <strong>${serv}</strong> - ${hora}<br>
                Vagas restantes: ${dados[data][serv][hora].vagas}
              </div>`;
          });
        });
      });
    }
    bloco.innerHTML=html;
  });
}

/* ======================
   RESET AGENDA
====================== */
function resetarAgenda(){
  if(confirm("Deseja apagar TODA a agenda?")){
    db.ref("agenda").remove();
    alert("Agenda resetada!");
  }
}
</script>
