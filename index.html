<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:radial-gradient(circle at top,#0f172a,#020617 70%);
  color:#fff;font-family:Poppins,Arial,sans-serif;
}
section{display:none;min-height:100vh;padding:30px 20px 180px}
#home{display:block}
.app-container{max-width:480px;margin:auto;text-align:center}
.logo-container img{width:100%;max-width:360px;margin:auto}
.slogan{color:#38bdf8;letter-spacing:2px;font-size:13px}
.main-btn{
  width:100%;padding:18px;margin:14px 0;
  border:none;border-radius:18px;
  font-weight:700;color:#fff;
  background:linear-gradient(135deg,#38bdf8,#2563eb)
}
.service-btn{
  width:100%;padding:16px;margin:10px 0;
  border-radius:16px;border:1px solid #1e293b;
  background:#020617;color:#fff;
  display:flex;justify-content:space-between
}
.card{
  background:#020617;border:1px solid #1e293b;
  border-radius:18px;padding:14px;margin-bottom:16px
}
.back{color:#38bdf8;cursor:pointer;margin-bottom:16px;display:inline-block}
input{
  width:100%;padding:14px;border-radius:14px;
  border:1px solid #1e293b;background:#020617;color:#fff
}
input[type="date"]{cursor:pointer}

/* carrinho */
#cart{
  position:fixed;bottom:0;left:0;right:0;
  background:#020617;border-top:2px solid #38bdf8;
  padding:14px;display:none;z-index:99
}
.cart-item{border-bottom:1px dashed #1e293b;padding:10px 0}
.cart-desc{font-size:12px;color:#94a3b8}
.remove{color:#ef4444;font-size:12px;cursor:pointer}
.total{color:#38bdf8;font-weight:700;margin-top:8px}

/* admin */
.clock-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:10px}
.clock-hour{
  padding:14px 0;border-radius:12px;
  background:#020617;border:1px solid #1e293b;
  cursor:pointer;font-weight:600
}
.clock-hour.active{background:#38bdf8;color:#020617}
.selected-box{
  margin-top:12px;padding:12px;
  border:1px dashed #38bdf8;border-radius:12px;
  text-align:left;font-size:13px
}
.selected-box strong{color:#38bdf8}
</style>
</head>
<body>

</section>

  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>

    <button class="main-btn" style="background:#b91c1c" onclick="resetarAgenda()">‚ôª Resetar Agenda</button>
    <div id="servicoHorario" class="card" style="display:none">

</section>

<div id="cart">
  <div id="cartItems"></div>
  <div class="total">Total: R$ <span id="total">0</span></div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
firebase.initializeApp({
  apiKey:"AIzaSyAgpXloiKBrnRHMBTz8UM1PA3Q9oSYiqU4",
  databaseURL:"https://garagem-hl-default-rtdb.firebaseio.com"
});
const db=firebase.database();

const infoServicos={
"Lava√ß√£o de Motor":"Limpeza detalhada do compartimento do motor.",
"Lava√ß√£o Completa":"Lavagem externa e interna do ve√≠culo.",
"Lava√ß√£o Detalhada":"Limpeza minuciosa com acabamento premium.",
"Descontamina√ß√£o de Pintura":"Remove impurezas da pintura.",
"Polimento T√©cnico":"Corre√ß√£o profissional da pintura.",
"Polimento de Far√≥is":"Restaura√ß√£o da transpar√™ncia dos far√≥is.",
"Aplica√ß√£o de Cera":"Prote√ß√£o e brilho para a pintura.",
"Aplica√ß√£o de Selante":"Prote√ß√£o duradoura para a pintura.",
"Vitrifica√ß√£o":"Prote√ß√£o cer√¢mica.",
"Revitaliza√ß√£o de Pl√°sticos":"Restaura o aspecto original.",
"Cristaliza√ß√£o de Para-brisa":"Melhora visibilidade.",
"Remo√ß√£o de Chuva √Åcida":"Remove manchas.",
"Higieniza√ß√£o Bancos de Couro":"Limpeza profunda.",
"Higieniza√ß√£o Automotiva":"Limpeza interna completa.",
"Higieniza√ß√£o Residencial":"Estofados residenciais."
};

function montarServicos(){
  const l=document.getElementById("listaServicos");
  l.innerHTML="";
  Object.keys(infoServicos).forEach((s,i)=>{
    const preco=[50,80,120,150,250,80,60,90,350,70,80,90,150,180,200][i];
    l.innerHTML+=`
    <button class="service-btn" onclick="mostrarInfo('${s}');add('${s}',${preco})">
      <span>${s}</span><span>R$ ${preco}</span>
    </button>`;
  });
}

function mostrar(id){
  ["home","servicos","agendamento","admin"].forEach(t=>document.getElementById(t).style.display="none");
  document.getElementById(id).style.display="block";
}
function abrirServicos(){mostrar("servicos");esconderCarrinho()}
function voltarHome(){mostrar("home");esconderCarrinho()}
function voltarServicos(){mostrar("servicos")}
function irParaAgendamento(){mostrar("agendamento");carregarAgendaCliente()}

let cart=[],total=0;
function add(nome,valor){
  cart.push({nome,valor,desc:infoServicos[nome]});
  total+=valor;renderCart();
}
function renderCart(){
  let h="";
  cart.forEach((i,n)=>{
    h+=`<div class="cart-item"><strong>${i.nome}</strong>
    <div class="cart-desc">${i.desc}</div>
    <span class="remove" onclick="removeItem(${n})">‚ùå</span></div>`;
  });
  cart.length?cartBox(true):cartBox(false);
  document.getElementById("cartItems").innerHTML=h;
  document.getElementById("total").innerText=total.toFixed(2);
}
function cartBox(show){document.getElementById("cart").style.display=show?"block":"none"}
function removeItem(i){total-=cart[i].valor;cart.splice(i,1);renderCart()}
function esconderCarrinho(){cartBox(false)}

function mostrarInfo(s){
  const d=document.getElementById("infoServico");
  d.innerText=infoServicos[s];d.style.display="block";
}
</script>
<script>
document.addEventListener("DOMContentLoaded",()=>{
  montarServicos();

  document.getElementById("buscaAdmin").addEventListener("input",function(){
    if(this.value.trim().toLowerCase()==="admin"){
      this.value="";
      if(prompt("Senha:")==="1234")mostrar("admin");
      else alert("Senha incorreta");
    }
  });
});

let servicoSelecionado=null,dataSel=null,horarios=[];
const horas=[...Array(17)].map((_,i)=>String(i+6).padStart(2,"0")+":00");

function abrirServicoHorario(){
  document.getElementById("servicoHorario").style.display="block";
  const l=document.getElementById("listaServicosAdmin");
  l.innerHTML="";
  Object.keys(infoServicos).forEach(s=>{
    l.innerHTML+=`<button class="main-btn" onclick="abrirConfig('${s}')">${s}</button>`;
  });
}

function abrirConfig(s){
  servicoSelecionado=s;horarios=[];dataSel=null;
  const l=document.getElementById("listaServicosAdmin");
  l.innerHTML=`
  <h4>${s}</h4>
  <input type="date" id="dataAdmin">
  <div id="resumo" class="selected-box" style="display:none"></div>
  <div id="relogio" class="clock-grid"></div>
  <button class="main-btn" onclick="salvar()">Salvar</button>
  <button class="main-btn" style="background:#334155" onclick="abrirServicoHorario()">Voltar</button>`;
  document.getElementById("dataAdmin").onchange=e=>{dataSel=e.target.value;atualizar()};
  montarRelogio();
}

function montarRelogio(){
  const r=document.getElementById("relogio");r.innerHTML="";
  horas.forEach(h=>{
    const d=document.createElement("div");
    d.className="clock-hour";d.innerText=h;
    d.onclick=()=>{if(!horarios.includes(h)){horarios.push(h);d.classList.add("active");atualizar()}};
    r.appendChild(d);
  });
}

function atualizar(){
  if(!dataSel)return;
  const r=document.getElementById("resumo");
  r.style.display="block";
  r.innerHTML=`<strong>Data:</strong> ${dataSel.split("-").reverse().join("/")}<br>
  <strong>Hor√°rios:</strong><br>${horarios.map(h=>"‚Ä¢ "+h).join("<br>")}`;
}

function salvar(){
  if(!dataSel||!horarios.length)return;
  horarios.forEach(h=>db.ref(`agenda/${dataSel}/${servicoSelecionado}/${h}`).set({vagas:1}));
  alert("Salvo");abrirServicoHorario();
}

function resetarAgenda(){
  if(confirm("Apagar agenda?")){db.ref("agenda").remove();alert("Agenda resetada")}
}
</script>

</body>
</html>
