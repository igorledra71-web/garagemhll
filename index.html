/* ===== HOME TEM√ÅTICA ===== */

.price{

.add-btn{

  border:none;

/* CARRINHO */
#cart{

  bottom:10px;
  left:10px;
  right:10px;
  background:#000;
  border:1px solid #222;
  border-radius:20px;
  padding:14px;
  display:none;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  font-size:13px;
}
.remove{color:#ff4d4d;cursor:pointer;}
.whatsapp{
  width:100%;
  padding:16px;
  background:#25D366;
  border:none;
  border-radius:14px;
  color:#fff;
  font-weight:bold;
  margin-top:12px;
}
</style>
</head>

<body>

<!-- CARRINHO -->
<div id="cart">
  <div id="cartItems"></div>
  Total: R$ <span id="total">0</span>
  <button class="whatsapp" onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<script>
let cart=[],total=0;

function abrirServicos(){mostrar("servicos")}
function abrirAgendamento(){mostrar("agendamento")}
function voltarHome(){mostrar("home")}

function mostrar(id){
  ["home","servicos","agendamento"].forEach(s=>document.getElementById(s).style.display="none");
  document.getElementById(id).style.display="block";
}

function toggle(el){
  const d=el.nextElementSibling;
  d.style.display=d.style.display==="block"?"none":"block";
}

function add(n,v){
  cart.push({n,v}); total+=v;
  render(); document.getElementById("cart").style.display="block";
}

function render(){
  let h="";
  cart.forEach((i,x)=>h+=`<div class="cart-item">${i.n}<span class="remove" onclick="rem(${x})">‚ùå</span></div>`);
  cartItems.innerHTML=h; totalSpan.innerText=total;
}

function rem(i){
  total-=cart[i].v; cart.splice(i,1); render();
  if(!cart.length) cart.style.display="none";
}

function finalizar(){
  let m="Ol√°, gostaria de contratar:%0A";
  cart.forEach(i=>m+="- "+i.n+"%0A");
  window.open("https://wa.me/5549999741891?text="+m);
}
</script>
