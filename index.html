<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Garagem HL - Est√©tica Automotiva</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0b0b0b;
  color:#fff;
  font-family:'Poppins',Arial,sans-serif;
  min-height:100vh;
  pointer-events:auto;
}

/* TELAS */
section{
  display:none;
  min-height:100vh;
  padding:30px 20px 160px;
  position:relative;
  z-index:1;
  pointer-events:auto;
}
#home{display:block}

/* CONTAINER */
.app-container{max-width:480px;margin:auto;text-align:center}

/* LOGO */
.logo-container{margin:20px auto}
.logo-container img{width:100%;max-width:360px;display:block;margin:auto}
.slogan{color:#d4af37;letter-spacing:2px;font-size:14px}

/* BOT√ïES */
.main-btn{
  width:100%;
  padding:18px;
  margin:14px 0;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,#00b4ff,#0077ff);
  color:#fff;
  box-shadow:0 6px 18px rgba(0,180,255,0.3);
  transition:all .15s ease;
  cursor:pointer;
}
.main-btn:active{
  transform:scale(0.96);
  box-shadow:0 2px 6px rgba(0,180,255,0.4) inset;
}

/* VOLTAR */
.back{
  display:inline-block;
  margin-bottom:20px;
  color:#d4af37;
  font-size:15px;
  cursor:pointer;
}

/* CARDS */
.card{
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border:1px solid #1f1f1f;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
  text-align:left;
}

/* BOT√ïES PEQUENOS */
.small-btn{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-weight:600;
  background:linear-gradient(135deg,#00b4ff,#0077ff);
  color:#fff;
  margin:6px 6px 0 0;
  transition:all .15s ease;
  cursor:pointer;
}
.small-btn:active{transform:scale(0.92)}
.small-btn.red{background:linear-gradient(135deg,#ff4d4d,#c70000)}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  margin-top:10px;
}

/* SEARCH ADMIN */
.search-input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  margin-top:30px;
}

/* CARRINHO FIXO */
#cart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  border-top:2px solid #00b4ff;
  padding:12px;
  z-index:99;
  display:none;
}
.cart-item{
  padding:10px 0;
  border-bottom:1px dashed #333;
}
.remove{color:#ff4d4d;cursor:pointer}
.total{
  margin-top:8px;
  font-weight:700;
  color:#d4af37;
  font-size:15px;
}

/* CALEND√ÅRIO ADM */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
  margin-top:10px;
}
.day{
  padding:10px 0;
  border-radius:10px;
  background:#222;
  text-align:center;
  font-size:13px;
  cursor:pointer;
}
.day.active{
  background:#00b4ff;
  color:#000;
  font-weight:700;
}
.day.selected{
  outline:2px solid #d4af37;
}
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.calendar-header button{
  background:#00b4ff;
  border:none;
  border-radius:8px;
  padding:6px 10px;
  color:#000;
  font-weight:600;
  cursor:pointer;
}

/* REL√ìGIO ADM */
.clock-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:10px;
}
.clock-hour{
  padding:14px 0;
  border-radius:12px;
  background:#222;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}
.clock-hour.active{
  background:#00b4ff;
  color:#000;
}
</style>
</head>
<body>

<!-- HOME -->
<section id="home">
  <div class="app-container">
    <div class="logo-container">
      <img src="logo-garagem-hl.png" alt="Garagem HL">
    </div>
    <div class="slogan">EST√âTICA AUTOMOTIVA</div>

    <button class="main-btn" onclick="abrirServicos()">üöó SERVI√áOS</button>

    <input id="buscaAdmin" class="search-input" type="text" placeholder="Pesquisar..." oninput="verificarAdmin()">
  </div>
</section>

<!-- SERVI√áOS -->
<section id="servicos">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>
  <div class="app-container">

    <h2 style="color:#d4af37;margin-bottom:10px">Servi√ßos</h2>

    <div id="infoServico" style="display:none;margin-bottom:15px;padding:10px;background:#111;border-left:3px solid #00b4ff;border-radius:8px;font-size:12px;color:#ccc;"></div>

    <div class="card">
      <button class="main-btn" onclick="mostrarInfo('Lava√ß√£o de Motor'); add('Lava√ß√£o de Motor',50)">Lava√ß√£o de Motor - R$50</button>
      <button class="main-btn" onclick="mostrarInfo('Lava√ß√£o Completa'); add('Lava√ß√£o Completa',80)">Lava√ß√£o Completa - R$80</button>
      <button class="main-btn" onclick="mostrarInfo('Lava√ß√£o Detalhada'); add('Lava√ß√£o Detalhada',120)">Lava√ß√£o Detalhada - R$120</button>
      <button class="main-btn" onclick="mostrarInfo('Polimento T√©cnico'); add('Polimento T√©cnico',250)">Polimento T√©cnico - R$250</button>
      <button class="main-btn" onclick="mostrarInfo('Higieniza√ß√£o Automotiva'); add('Higieniza√ß√£o Automotiva',180)">Higieniza√ß√£o Automotiva - R$180</button>
    </div>

  </div>
</section>

<!-- AGENDAMENTO -->
<section id="agendamento">
  <span class="back" onclick="voltarServicos()">‚¨Ö Voltar</span>
  <div class="app-container">
    <h2 style="color:#d4af37;margin-bottom:20px">Escolha Data e Hor√°rio</h2>
    <div id="calendario"></div>
  </div>
</section>

<!-- ADMIN -->
<section id="admin">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>

  <div class="app-container">
    <h2 style="color:#d4af37;margin-bottom:20px">Painel Administrativo</h2>

    <button class="main-btn" onclick="abrirBloco('blocoDatas')">üìÖ Selecionar Datas</button>
    <button class="main-btn" onclick="abrirBloco('blocoHorarios')">‚è∞ Hor√°rios</button>
    <button class="main-btn" onclick="abrirBloco('blocoReservas')">üëÄ Ver Reservas</button>

    <div id="blocoDatas" style="display:none">
      <div class="card">
        <div class="calendar-header">
          <button onclick="mesAnterior()">‚óÄ</button>
          <strong id="mesAno"></strong>
          <button onclick="proximoMes()">‚ñ∂</button>
        </div>
        <div class="calendar" id="calendarAdm"></div>
      </div>
    </div>

    <div id="blocoHorarios" style="display:none">
      <div class="card">
        <strong>Selecione uma data e os hor√°rios</strong>
        <div id="clockContainer" class="clock-grid"></div>
        <button class="main-btn" style="margin-top:15px" onclick="confirmarHorariosAdmin()">‚úÖ OK ‚Äì Salvar Hor√°rios</button>
      </div>
    </div>

    <div id="blocoReservas" style="display:none"></div>
  </div>
</section>

<!-- CARRINHO -->
<div id="cart">
  <div id="cartItems"></div>
  <div class="total">Total: R$ <span id="total">0</span></div>
  <button class="main-btn" onclick="irParaAgendamento()">üìÖ Agendar Hor√°rio</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAgpXloiKBrnRHMBTz8UM1PA3Q9oSYiqU4",
  authDomain: "garagem-hl.firebaseapp.com",
  databaseURL: "https://garagem-hl-default-rtdb.firebaseio.com",
  projectId: "garagem-hl",
  storageBucket: "garagem-hl.firebasestorage.app",
  messagingSenderId: "1050652036484",
  appId: "1:1050652036484:web:3a053bcbbc610038a921d1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const SENHA_ADMIN = "1234";

const descricoesServicos = {
  "Lava√ß√£o de Motor": "Limpeza do cofre do motor com produtos espec√≠ficos.",
  "Lava√ß√£o Completa": "Lava√ß√£o interna e externa com acabamento.",
  "Lava√ß√£o Detalhada": "Limpeza minuciosa em cada canto do ve√≠culo.",
  "Polimento T√©cnico": "Remove riscos leves e renova o brilho.",
  "Higieniza√ß√£o Automotiva": "Limpeza profunda interna com extra√ß√£o."
};

function mostrarInfo(servico){
  const area = document.getElementById("infoServico");
  area.innerText = descricoesServicos[servico] || "";
  area.style.display = "block";
}

/* NAVEGA√á√ÉO */
function mostrar(id){
  ["home","servicos","agendamento","admin"].forEach(s=>{
    document.getElementById(s).style.display="none";
  });
  document.getElementById(id).style.display="block";
}
function abrirServicos(){ mostrar("servicos"); }
function voltarHome(){ mostrar("home"); esconderCarrinho(); }
function voltarServicos(){ mostrar("servicos"); }
function irParaAgendamento(){ mostrar("agendamento"); carregarDatas(); }

/* ADMIN */
function verificarAdmin(){
  const input = document.getElementById("buscaAdmin");
  if(input.value.toLowerCase() === "admin"){
    input.value="";
    const senha = prompt("Senha do administrador:");
    if(senha === SENHA_ADMIN){
      mostrar("admin");
      montarCalendario();
    } else alert("Senha incorreta");
  }
}

/* CARRINHO */
let cart=[];
let total=0;

function add(nome,valor){
  cart.push({nome,valor});
  total+=valor;
  renderCart();
}

function renderCart(){
  let html="";
  cart.forEach((item,index)=>{
    html+=`
      <div class="cart-item">
        <strong style="color:#00b4ff">${item.nome}</strong>
        <div style="font-size:12px;color:#aaa">${descricoesServicos[item.nome]}</div>
        <div style="color:#d4af37">R$ ${item.valor.toFixed(2)}</div>
        <span class="remove" onclick="removeItem(${index})">‚ùå remover</span>
      </div>
    `;
  });
  document.getElementById("cartItems").innerHTML=html;
  document.getElementById("total").innerText=total.toFixed(2);
  document.getElementById("cart").style.display="block";
}

function removeItem(i){
  total-=cart[i].valor;
  cart.splice(i,1);
  renderCart();
  if(cart.length===0) document.getElementById("cart").style.display="none";
}

function esconderCarrinho(){
  cart=[];
  total=0;
  document.getElementById("cart").style.display="none";
  document.getElementById("cartItems").innerHTML="";
}

/* CLIENTE */
function formatarData(data){
  const p=data.split("-");
  return p[2]+"/"+p[1]+"/"+p[0];
}

function carregarDatas(){
  db.ref("datas_disponiveis").on("value",snap=>{
    const dados=snap.val();
    let html="";
    if(dados){
      for(let data in dados){
        const dia=dados[data];
        if(!dia.ativo) continue;
        html+=`<div class="card"><strong>${formatarData(data)}</strong><br>`;
        dia.horarios.forEach(h=>{
          html+=`<button class="small-btn" onclick="confirmarAgendamento('${data}','${h}')">${h}</button>`;
        });
        html+=`</div>`;
      }
    }
    document.getElementById("calendario").innerHTML=html || "Nenhum hor√°rio dispon√≠vel";
  });
}

function confirmarAgendamento(data,hora){
  const nome = prompt("Digite seu nome:");
  if(!nome) return;

  const escolha = prompt("Com quem deseja falar?\n1 - Henrique\n2 - Luan");
  let telefone = "";
  if(escolha==="1") telefone="5549999741891";
  else if(escolha==="2") telefone="5547991194498";
  else { alert("Op√ß√£o inv√°lida"); return; }

  const servicos = cart.map(i=>`‚Ä¢ ${i.nome} - R$${i.valor}`).join("\n");

  const msg = `Ol√°, gostaria de confirmar meu agendamento na Garagem HL üöó‚ú®

Nome: ${nome}
Data: ${formatarData(data)}
Hor√°rio: ${hora}

Servi√ßos:
${servicos}

Total: R$ ${total.toFixed(2)}`;

  window.open(`https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`,"_blank");

  db.ref(`datas_disponiveis/${data}/reservas/${hora}`).set({
    cliente:nome,
    servicos:cart,
    total:total,
    timestamp:Date.now()
  });

  esconderCarrinho();
  voltarHome();
}

/* ADMIN CALEND√ÅRIO */
let dataAtual=new Date();
let dataSelecionada=null;
let horariosSelecionados=[];

function montarCalendario(){
  const ano=dataAtual.getFullYear();
  const mes=dataAtual.getMonth();
  const totalDias=new Date(ano,mes+1,0).getDate();
  let html="";
  for(let d=1;d<=totalDias;d++){
    const diaStr=String(d).padStart(2,"0");
    const mesStr=String(mes+1).padStart(2,"0");
    const dataKey=`${ano}-${mesStr}-${diaStr}`;
    html+=`<div class="day" onclick="selecionarDia('${dataKey}')">${d}</div>`;
  }
  document.getElementById("calendarAdm").innerHTML=html;
}

function selecionarDia(data){
  dataSelecionada=data;
  carregarRelogio();
}

const horasPadrao=["08:00","09:00","10:00","11:00","13:00","14:00","15:00","16:00"];

function carregarRelogio(){
  const cont=document.getElementById("clockContainer");
  cont.innerHTML="";
  horasPadrao.forEach(h=>{
    const div=document.createElement("div");
    div.className="clock-hour";
    div.innerText=h;
    div.onclick=()=>{
      div.classList.toggle("active");
      if(horariosSelecionados.includes(h)) horariosSelecionados=horariosSelecionados.filter(x=>x!==h);
      else horariosSelecionados.push(h);
    };
    cont.appendChild(div);
  });
}

function confirmarHorariosAdmin(){
  if(!dataSelecionada || horariosSelecionados.length===0){
    alert("Selecione data e hor√°rios");
    return;
  }
  db.ref("datas_disponiveis/"+dataSelecionada).set({
    ativo:true,
    horarios:horariosSelecionados,
    reservas:{}
  });
  alert("Hor√°rios salvos!");
  horariosSelecionados=[];
  dataSelecionada=null;
  document.getElementById("clockContainer").innerHTML="";
}
</script>

</body>
</html>
