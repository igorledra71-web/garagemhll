  margin-left:8px;
}

  position:fixed;
  bottom:0;left:0;right:0;
  background:#020617;

  padding:18px;
  display:none;

.cart-item{

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAgpXloiKBrnRHMBTz8UM1PA3Q9oSYiqU4",
  databaseURL:"https://garagem-hl-default-rtdb.firebaseio.com"
});
const db=firebase.database();

const servicos={
"LavaÃ§Ã£o de Motor":{preco:50,desc:"Limpeza detalhada do compartimento do motor"},
"LavaÃ§Ã£o Completa":{preco:80,desc:"Lavagem externa e interna do veÃ­culo"},
"LavaÃ§Ã£o Detalhada":{preco:120,desc:"Limpeza minuciosa com acabamento premium"},
"DescontaminaÃ§Ã£o de Pintura":{preco:150,desc:"Remove impurezas da pintura"},
"Polimento TÃ©cnico":{preco:250,desc:"CorreÃ§Ã£o profissional da pintura"},
"Polimento de FarÃ³is":{preco:80,desc:"RestauraÃ§Ã£o da transparÃªncia dos farÃ³is"},
"AplicaÃ§Ã£o de Cera":{preco:60,desc:"ProteÃ§Ã£o e brilho para a pintura"},
"AplicaÃ§Ã£o de Selante":{preco:90,desc:"ProteÃ§Ã£o duradoura para a pintura"},
"VitrificaÃ§Ã£o":{preco:350,desc:"ProteÃ§Ã£o cerÃ¢mica de alto desempenho"},
"RevitalizaÃ§Ã£o de PlÃ¡sticos":{preco:70,desc:"Restaura o aspecto original"},
"CristalizaÃ§Ã£o de Para-brisa":{preco:80,desc:"Melhora visibilidade e repelÃªncia"},
"RemoÃ§Ã£o de Chuva Ãcida":{preco:90,desc:"Remove manchas dos vidros"},
"HigienizaÃ§Ã£o Bancos de Couro":{preco:150,desc:"Limpeza profunda do couro"},
"HigienizaÃ§Ã£o Automotiva":{preco:180,desc:"Limpeza interna completa"},
"HigienizaÃ§Ã£o Residencial":{preco:200,desc:"Limpeza de estofados residenciais"}
};

let cart=[],total=0;

function montarServicos(){
  const l=document.getElementById("listaServicos");
  l.innerHTML="";
  Object.keys(servicos).forEach(s=>{
    l.innerHTML+=`
      <button class="service-btn" onclick="add('${s}')">
        <span>${s}</span>
        <span>R$ ${servicos[s].preco}</span>
      </button>`;
  });
}

function add(nome){
  cart.push({nome,...servicos[nome]});
  total+=servicos[nome].preco;
  renderCart();
}

function renderCart(){
  let h="";
  cart.forEach((i,n)=>{
    h+=`
      <div class="cart-item">
        <strong>${i.nome}</strong>
        <div class="cart-desc">${i.desc}</div>
        <span class="remove-mini" onclick="removeItem(${n})">Remover</span>
      </div>`;
  });
  document.getElementById("cartItems").innerHTML=h;
  document.getElementById("total").innerText=total;
  document.getElementById("cart").style.display="block";
}

function removeItem(i){
  total-=cart[i].preco;
  cart.splice(i,1);
  renderCart();
  if(cart.length===0)document.getElementById("cart").style.display="none";
}

function mostrar(id){
  ["home","servicos","agendamento","admin"].forEach(s=>{
    document.getElementById(s).style.display="none";
  });
  document.getElementById(id).style.display="block";
}
function abrirServicos(){mostrar("servicos")}
function voltarHome(){mostrar("home")}
function voltarServicos(){mostrar("servicos")}
function irParaAgendamento(){mostrar("agendamento");carregarAgendaCliente()}
document.addEventListener("DOMContentLoaded",()=>{
  montarServicos();
  document.getElementById("buscaAdmin").addEventListener("input",function(){
    if(this.value.toLowerCase()==="admin"){
      this.value="";
      if(prompt("Senha:")==="1234")mostrar("admin");
    }
  });
});

let servicoSel=null,dataSel=null,horarios=[];
const horas=[...Array(17)].map((_,i)=>String(i+6).padStart(2,"0")+":00");

function abrirServicoHorario(){
  document.getElementById("servicoHorario").style.display="block";
  const l=document.getElementById("listaServicosAdmin");
  l.innerHTML="";
  Object.keys(servicos).forEach(s=>{
    l.innerHTML+=`<button class="main-btn" onclick="abrirConfig('${s}')">${s}</button>`;
  });
}

function abrirConfig(s){
  servicoSel=s;dataSel=null;horarios=[];
  const l=document.getElementById("listaServicosAdmin");
  l.innerHTML=`
    <h3>${s}</h3>

    <div class="date-box">
      <label>ðŸ“… ESCOLHA A DATA</label>
      <input type="date" id="dataAdm">
    </div>

    <div id="resumo" class="selected-box" style="display:none"></div>

    <div class="clock-grid" id="relogio"></div>

    <button class="main-btn" onclick="limparTudo()">Trocar data / Limpar</button>
    <button class="main-btn" onclick="salvar()">Salvar</button>
    <button class="main-btn" style="background:#334155" onclick="abrirServicoHorario()">Voltar</button>
  `;

  document.getElementById("dataAdm").onchange=e=>{
    dataSel=e.target.value;
    horarios=[];
    montarRelogio();
    atualizarResumo();
  };

  montarRelogio();
}

function montarRelogio(){
  const r=document.getElementById("relogio");
  r.innerHTML="";
  horas.forEach(h=>{
    const d=document.createElement("div");
    d.className="clock-hour";
    d.innerText=h;
    d.onclick=()=>{
      if(!horarios.includes(h)){
        horarios.push(h);
        d.classList.add("active");
        atualizarResumo();
      }
    };
    r.appendChild(d);
  });
}

function atualizarResumo(){
  if(!dataSel)return;
  const r=document.getElementById("resumo");
  r.style.display="block";
  r.innerHTML=`
    <strong>Data:</strong> ${dataSel.split("-").reverse().join("/")}<br>
    <strong>HorÃ¡rios:</strong><br>
    ${horarios.map(h=>`â€¢ ${h} <span class="remove-mini" onclick="removerHorario('${h}')">remover</span>`).join("<br>")}
  `;
}

function removerHorario(h){
  horarios=horarios.filter(x=>x!==h);
  atualizarResumo();
  montarRelogio();
}

function limparTudo(){
  dataSel=null;
  horarios=[];
  document.getElementById("resumo").style.display="none";
  document.getElementById("dataAdm").value="";
  montarRelogio();
}

function salvar(){
  if(!dataSel||horarios.length===0)return;
  horarios.forEach(h=>{
    db.ref(`agenda/${dataSel}/${servicoSel}/${h}`).set({vagas:1});
  });
  alert("HorÃ¡rios salvos");
  abrirServicoHorario();
}

function resetarAgenda(){
  if(confirm("Apagar toda a agenda?")){
    db.ref("agenda").remove();
    alert("Agenda resetada");
  }
}
</script>
