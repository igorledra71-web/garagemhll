<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Garagem HL - Est√©tica Automotiva</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0b0b0b;
  color:#fff;
  font-family:'Poppins',Arial,sans-serif;
  min-height:100vh;
}

/* TELAS */
section{display:none;min-height:100vh;padding:30px 20px 160px}
#home{display:block}

/* CONTAINER */
.app-container{max-width:480px;margin:auto;text-align:center}

/* LOGO */
.logo-container{margin:20px auto}
.logo-container img{width:100%;max-width:360px;display:block;margin:auto}
.slogan{color:#d4af37;letter-spacing:2px;font-size:14px}

/* BOT√ïES */
.main-btn{
  width:100%;
  padding:18px;
  margin:14px 0;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,#00b4ff,#0077ff);
  color:#fff;
  box-shadow:0 6px 18px rgba(0,180,255,0.3);
  transition:all .15s ease;
}
.main-btn:active{
  transform:scale(0.96);
  box-shadow:0 2px 6px rgba(0,180,255,0.4) inset;
}

.alt-btn{
  width:100%;
  padding:16px;
  margin:12px 0;
  border-radius:16px;
  background:transparent;
  border:2px solid #00b4ff;
  color:#00b4ff;
  font-weight:600;
}

/* VOLTAR */
.back{
  display:inline-block;
  margin-bottom:20px;
  color:#d4af37;
  font-size:15px;
  cursor:pointer;
}

/* CARDS */
.card{
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border:1px solid #1f1f1f;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
  text-align:left;
}

/* BOT√ïES PEQUENOS */
.small-btn{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-weight:600;
  background:linear-gradient(135deg,#00b4ff,#0077ff);
  color:#fff;
  margin:6px 6px 0 0;
  transition:all .15s ease;
}
.small-btn:active{
  transform:scale(0.92);
}
.small-btn.red{background:linear-gradient(135deg,#ff4d4d,#c70000)}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  margin-top:10px;
}

/* SEARCH ADMIN */
.search-input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  margin-top:30px;
}

/* CARRINHO FIXO */
#cart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  border-top:1px solid #222;
  padding:12px;
  z-index:99;
  display:none;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:13px;
  border-bottom:1px dashed #333;
}
.remove{color:#ff4d4d;cursor:pointer}
.total{margin-top:8px;font-weight:600}

/* ===== CALEND√ÅRIO ADM ===== */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
  margin-top:10px;
}
.day{
  padding:10px 0;
  border-radius:10px;
  background:#222;
  text-align:center;
  font-size:13px;
  cursor:pointer;
}
.day.active{
  background:#00b4ff;
  color:#000;
  font-weight:700;
}
.day.disabled{
  background:#444;
  color:#888;
}
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.calendar-header button{
  background:#00b4ff;
  border:none;
  border-radius:8px;
  padding:6px 10px;
  color:#000;
  font-weight:600;
}

/* ===== REL√ìGIO (HOR√ÅRIOS ADM) ===== */
.clock-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:10px;
}
.clock-hour{
  padding:14px 0;
  border-radius:12px;
  background:#222;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  transition:all .15s ease;
}
.clock-hour.active{
  background:#00b4ff;
  color:#000;
}
.clock-hour:active{
  transform:scale(0.9);
}

/* ANIMA√á√ÉO RESERVA */
@keyframes pulse {
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
.pulse{
  animation:pulse .4s ease;
}
</style>
</head>
<body>

<!-- HOME -->
<section id="home">
  <div class="app-container">
    <div class="logo-container">
      <img src="logo-garagem-hl.png" alt="Garagem HL">
    </div>
    <div class="slogan">EST√âTICA AUTOMOTIVA</div>

    <button class="main-btn" onclick="abrirServicos()">üöó SERVI√áOS</button>

    <!-- Acesso ADMIN -->
    <input id="buscaAdmin" class="search-input" type="text" placeholder="Pesquisar..." oninput="verificarAdmin()">
  </div>
</section>

<!-- SERVI√áOS -->
<section id="servicos">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>
  <div class="app-container">

    <h2 style="color:#d4af37;margin-bottom:20px">Servi√ßos</h2>

    <div class="card">
      <button class="main-btn" onclick="add('Lava√ß√£o de Motor',0)">Lava√ß√£o de Motor</button>
      <button class="main-btn" onclick="add('Lava√ß√£o Completa',0)">Lava√ß√£o Completa</button>
      <button class="main-btn" onclick="add('Lava√ß√£o Detalhada',0)">Lava√ß√£o Detalhada</button>
      <button class="main-btn" onclick="add('Descontamina√ß√£o de Pintura',0)">Descontamina√ß√£o de Pintura</button>
      <button class="main-btn" onclick="add('Polimento T√©cnico',0)">Polimento T√©cnico</button>
      <button class="main-btn" onclick="add('Polimento de Far√≥is',0)">Polimento de Far√≥is</button>
      <button class="main-btn" onclick="add('Aplica√ß√£o de Cera',0)">Aplica√ß√£o de Cera</button>
      <button class="main-btn" onclick="add('Aplica√ß√£o de Selante',0)">Aplica√ß√£o de Selante</button>
      <button class="main-btn" onclick="add('Vitrifica√ß√£o',0)">Vitrifica√ß√£o</button>
      <button class="main-btn" onclick="add('Revitaliza√ß√£o de Pl√°sticos',0)">Revitaliza√ß√£o de Pl√°sticos</button>
      <button class="main-btn" onclick="add('Cristaliza√ß√£o de Para-brisa',0)">Cristaliza√ß√£o de Para-brisa</button>
      <button class="main-btn" onclick="add('Remo√ß√£o de Chuva √Åcida dos Vidros',0)">Remo√ß√£o de Chuva √Åcida dos Vidros</button>
      <button class="main-btn" onclick="add('Higieniza√ß√£o em Bancos de Couro',0)">Higieniza√ß√£o em Bancos de Couro</button>
      <button class="main-btn" onclick="add('Higieniza√ß√£o Automotiva',0)">Higieniza√ß√£o Automotiva</button>
      <button class="main-btn" onclick="add('Higieniza√ß√£o Residencial',0)">Higieniza√ß√£o Residencial</button>
    </div>

    <div class="card" style="border:1px dashed #444">
      <strong style="color:#d4af37">Em breve</strong><br>
      <button class="alt-btn" disabled>Polimento de Vidros</button>
      <button class="alt-btn" disabled>Aplica√ß√£o de PPF</button>
      <button class="alt-btn" disabled>Martelinho de Ouro</button>
    </div>

  </div>
</section>

<!-- AGENDAMENTO -->
<section id="agendamento">
  <span class="back" onclick="voltarServicos()">‚¨Ö Voltar</span>
  <div class="app-container">
    <h2 style="color:#d4af37;margin-bottom:20px">Escolha Data e Hor√°rio</h2>
    <div id="calendario"></div>
  </div>
</section>

<!-- ADMIN -->
<section id="admin">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>

  <div class="app-container">
    <h2 style="color:#d4af37;margin-bottom:20px">Painel Administrativo</h2>

    <button class="main-btn" onclick="abrirBloco('blocoDatas')">üìÖ Selecionar Datas Dispon√≠veis</button>
    <button class="main-btn" onclick="abrirBloco('blocoHorarios')">‚è∞ Editar Hor√°rios (Rel√≥gio)</button>
    <button class="main-btn" onclick="abrirBloco('blocoReservas')">üëÄ Ver Reservas</button>
    <button class="main-btn" onclick="resetarAgenda()">‚ôª Resetar Agenda</button>

    <!-- BLOCO DATAS -->
    <div id="blocoDatas" style="display:none">
      <div class="card">
        <div class="calendar-header">
          <button onclick="mesAnterior()">‚óÄ</button>
          <strong id="mesAno"></strong>
          <button onclick="proximoMes()">‚ñ∂</button>
        </div>
        <div class="calendar" id="calendarAdm"></div>
        <p style="margin-top:10px;font-size:12px;color:#aaa">Toque nos dias para ativar/desativar</p>
      </div>
    </div>

    <!-- BLOCO HOR√ÅRIOS -->
    <div id="blocoHorarios" style="display:none">
      <div class="card">
        <strong>Selecione uma data ativa acima</strong>
        <div id="clockContainer" class="clock-grid"></div>
        <p style="font-size:12px;color:#aaa;margin-top:10px">Toque nos hor√°rios para ativar/desativar</p>
      </div>
    </div>

    <!-- BLOCO RESERVAS -->
    <div id="blocoReservas" style="display:none"></div>
  </div>
</section>

<!-- CARRINHO -->
<div id="cart">
  <div id="cartItems"></div>
  <div class="total">Total: R$ <span id="total">0</span></div>
  <button class="main-btn" onclick="irParaAgendamento()">üìÖ Agendar Hor√°rio</button>
</div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAgpXloiKBrnRHMBTz8UM1PA3Q9oSYiqU4",
  authDomain: "garagem-hl.firebaseapp.com",
  databaseURL: "https://garagem-hl-default-rtdb.firebaseio.com",
  projectId: "garagem-hl",
  storageBucket: "garagem-hl.firebasestorage.app",
  messagingSenderId: "1050652036484",
  appId: "1:1050652036484:web:3a053bcbbc610038a921d1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const SENHA_ADMIN = "1234";

/* ===== NAVEGA√á√ÉO ===== */
function mostrar(id){
  ["home","servicos","agendamento","admin"].forEach(s=>{
    const el=document.getElementById(s);
    if(el) el.style.display="none";
  });
  const alvo=document.getElementById(id);
  if(alvo) alvo.style.display="block";
}
function abrirServicos(){mostrar("servicos")}
function voltarHome(){mostrar("home")}
function voltarServicos(){mostrar("servicos")}
function irParaAgendamento(){
  mostrar("agendamento");
  carregarDatas();
}

/* ===== ADMIN VIA BUSCA ===== */
function verificarAdmin(){
  const v=document.getElementById("buscaAdmin").value.toLowerCase();
  if(v==="admin"){
    const senha=prompt("Digite a senha de administrador:");
    document.getElementById("buscaAdmin").value="";
    if(senha===SENHA_ADMIN){
      mostrar("admin");
      montarCalendario();
      carregarReservasAdmin();
    }else{
      alert("Senha incorreta");
    }
  }
}

/* ===== CARRINHO ===== */
let cart=[];
let total=0;

function add(nome,valor){
  cart.push({nome,valor});
  total+=valor;
  renderCart();
}

function renderCart(){
  let html="";
  cart.forEach((i,n)=>{
    html+=`<div class="cart-item">${i.nome}<span class="remove" onclick="removeItem(${n})">‚ùå</span></div>`;
  });
  document.getElementById("cartItems").innerHTML=html;
  document.getElementById("total").innerText=total.toFixed(2);
  document.getElementById("cart").style.display="block";
}

function removeItem(i){
  total-=cart[i].valor;
  cart.splice(i,1);
  renderCart();
  if(cart.length===0){
    document.getElementById("cart").style.display="none";
  }
}

/* ===== CLIENTE: DATAS + HOR√ÅRIOS ===== */
function formatarData(data){
  const p=data.split("-");
  return p[2]+"/"+p[1]+"/"+p[0];
}

function carregarDatas(){
  db.ref("datas_disponiveis").on("value",snap=>{
    const dados=snap.val();
    let html="";

    if(dados){
      for(let data in dados){
        const dia=dados[data];
        if(!dia.ativo) continue;

        const reservas=dia.reservas||{};
        const horarios=dia.horarios||[];

        html+=`<div class="card"><strong>${formatarData(data)}</strong><br>`;

        horarios.forEach(h=>{
          if(!reservas[h]){
            html+=`<button class="small-btn" onclick="confirmarAgendamento('${data}','${h}',this)">${h}</button>`;
          }
        });

        html+=`</div>`;
      }
    }

    if(html==="") html="<p style='color:#aaa;text-align:center'>Nenhum hor√°rio dispon√≠vel</p>";
    document.getElementById("calendario").innerHTML=html;
  });
}

/* ===== CONFIRMA√á√ÉO COM ANIMA√á√ÉO ===== */
function confirmarAgendamento(data,hora,btn){
  btn.classList.add("pulse");

  const nome=prompt("Digite seu nome:");
  if(!nome){ btn.classList.remove("pulse"); return; }

  const ok=confirm(
    `Confirmar agendamento?\n\n`+
    `Servi√ßos: ${cart.map(i=>i.nome).join(", ")}\n`+
    `Data: ${formatarData(data)}\n`+
    `Hor√°rio: ${hora}\n`+
    `Nome: ${nome}`
  );

  if(ok){
    db.ref(`datas_disponiveis/${data}/reservas/${hora}`).set({cliente:nome});
    alert("‚úÖ Agendamento confirmado!");
    cart=[];
    total=0;
    document.getElementById("cart").style.display="none";
    voltarHome();
  }

  btn.classList.remove("pulse");
}

/* ===== CALEND√ÅRIO ADM ===== */
let dataAtual=new Date();
let dataSelecionada=null;

function montarCalendario(){
  const ano=dataAtual.getFullYear();
  const mes=dataAtual.getMonth();

  const primeiroDia=new Date(ano,mes,1).getDay();
  const totalDias=new Date(ano,mes+1,0).getDate();

  const nomesMes=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  document.getElementById("mesAno").innerText=nomesMes[mes]+" "+ano;

  let html="";
  for(let i=0;i<primeiroDia;i++){
    html+=`<div class="day disabled"></div>`;
  }

  for(let d=1;d<=totalDias;d++){
    const diaStr=String(d).padStart(2,"0");
    const mesStr=String(mes+1).padStart(2,"0");
    const dataKey=`${ano}-${mesStr}-${diaStr}`;

    html+=`<div class="day" id="day_${dataKey}" onclick="toggleDia('${dataKey}')">${d}</div>`;
  }

  document.getElementById("calendarAdm").innerHTML=html;

  db.ref("datas_disponiveis").once("value",snap=>{
    const dados=snap.val();
    if(dados){
      for(let data in dados){
        if(dados[data].ativo){
          const el=document.getElementById("day_"+data);
          if(el) el.classList.add("active");
        }
      }
    }
  });
}

function toggleDia(data){
  dataSelecionada=data;
  const ref=db.ref("datas_disponiveis/"+data);

  ref.once("value",snap=>{
    if(snap.exists()){
      const ativo=snap.val().ativo;
      ref.update({ativo:!ativo});
    }else{
      ref.set({
        ativo:true,
        horarios:[],
        reservas:{}
      });
    }
  });

  setTimeout(()=>{
    montarCalendario();
    carregarRelogio();
  },300);
}

function mesAnterior(){
  dataAtual.setMonth(dataAtual.getMonth()-1);
  montarCalendario();
}
function proximoMes(){
  dataAtual.setMonth(dataAtual.getMonth()+1);
  montarCalendario();
}

/* ===== REL√ìGIO DE HOR√ÅRIOS ADM ===== */
const horasPadrao=["08:00","09:00","10:00","11:00","13:00","14:00","15:00","16:00","17:00","18:00"];

function carregarRelogio(){
  if(!dataSelecionada) return;

  const cont=document.getElementById("clockContainer");
  cont.innerHTML="";

  db.ref("datas_disponiveis/"+dataSelecionada+"/State).once("value",snap=>{
    const dados=snap.val()||{};
    const ativos=dados.horarios||[];

    horasPadrao.forEach(h=>{
      const div=document.createElement("div");
      div.className="clock-hour";
      div.innerText=h;
      if(ativos.includes(h)) div.classList.add("active");

      div.onclick=()=>{
        div.classList.toggle("active");
        salvarHorariosRelogio();
      };

      cont.appendChild(div);
    });
  });
}

function salvarHorariosRelogio(){
  const ativos=[];
  document.querySelectorAll(".clock-hour.active").forEach(el=>{
    ativos.push(el.innerText);
  });

  db.ref("datas_disponiveis/"+dataSelecionada).update({horarios:ativos});
}

/* ===== ADMIN: RESERVAS ===== */
function carregarReservasAdmin(){
  db.ref("datas_disponiveis").on("value",snap=>{
    const dados=snap.val();
    let html="<h3>Reservas</h3>";

    if(dados){
      for(let data in dados){
        const reservas=dados[data].reservas||{};
        for(let hora in reservas){
          html+=`
            <div class="card">
              ${formatarData(data)} ${hora} - ${reservas[hora].cliente}
              <button class="small-btn red" onclick="liberar('${data}','${hora}')">Liberar</button>
            </div>
          `;
        }
      }
    }

    document.getElementById("blocoReservas").innerHTML=html;
  });
}

function liberar(data,hora){
  db.ref(`datas_disponiveis/${data}/reservas/${hora}`).remove();
  alert("Hor√°rio liberado!");
}

/* ===== RESET ===== */
function resetarAgenda(){
  if(confirm("Tem certeza que deseja apagar toda a agenda?")){
    db.ref("datas_disponiveis").remove();
    alert("Agenda resetada!");
  }
}
</script>

</body>
</html>
