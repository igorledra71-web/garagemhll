<script>
/* =========================

const firebaseConfig = {

const db = firebase.database();

/* =========================
   NAVEGA√á√ÉO
========================= */
function mostrar(id){
  ["home","servicos","agendamento","admin"].forEach(t=>{
    const el = document.getElementById(t);
    if(el) el.style.display = "none";
  });
  document.getElementById(id).style.display = "block";
}

function abrirServicos(){
  mostrar("servicos");
  esconderCarrinho();
}

function voltarHome(){
  mostrar("home");
  esconderCarrinho();
}

  mostrar("servicos");
}

function irParaAgendamento(){
  mostrar("agendamento");
  carregarAgendaCliente();
}

/* =========================
   CARRINHO
========================= */
let cart = [];
let total = 0;

function add(nome, valor){
  cart.push({ nome, valor });
  total += valor;
  renderCart();
}

function renderCart(){
  let html = "";
  cart.forEach((i, n)=>{
    html += `
      <div class="cart-item">
        ${i.nome}
        <span class="remove" onclick="removeItem(${n})">‚ùå</span>
      </div>
    `;
  });

  document.getElementById("cartItems").innerHTML = html;
  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("cart").style.display = "block";
}

function removeItem(i){
  total -= cart[i].valor;
  cart.splice(i,1);
  renderCart();
  if(cart.length === 0) esconderCarrinho();
}

function esconderCarrinho(){
  document.getElementById("cart").style.display = "none";
}

/* =========================
   INFO SERVI√áOS
========================= */
const infoServicos = {

function mostrarInfo(nome){

/* =========================
   AGENDA CLIENTE
========================= */
function carregarAgendaCliente(){
  const cal = document.getElementById("calendario");
  cal.innerHTML = "";

  db.ref("agenda").once("value", snap=>{
    const dados = snap.val();
    if(!dados){
      cal.innerHTML = "<p style='text-align:center;color:#aaa'>Nenhuma data dispon√≠vel</p>";
      return;
    }

    for(let data in dados){
      const bloco = document.createElement("div");
      bloco.className = "card";
      bloco.innerHTML = `<strong>${formatarData(data)}</strong>`;

      cart.forEach(item=>{
        const serv = dados[data][item.nome];
        if(serv){
          for(let hora in serv){
            if(serv[hora].vagas > 0){
              const btn = document.createElement("button");
              btn.className = "main-btn";
              btn.innerText = `${item.nome} - ${hora}`;
              btn.onclick = ()=>confirmarReserva(data, item.nome, hora);
              bloco.appendChild(btn);
            }
          }
        }
      });

      cal.appendChild(bloco);
    }
  });
}

function confirmarReserva(data, servico, hora){
  const nome = prompt("Digite seu nome:");
  if(!nome) return;

  const escolha = prompt("Com quem deseja falar?\n1 - Henrique\n2 - Luan");
  let tel = "";
  if(escolha === "1") tel = "5549999741891";
  else if(escolha === "2") tel = "5547991194498";
  else return;

  if(!confirm(`Confirmar ${servico}\n${formatarData(data)} √†s ${hora}?`)) return;

  const ref = db.ref(`agenda/${data}/${servico}/${hora}`);
  ref.transaction(atual=>{
    if(atual && atual.vagas > 0){
      atual.vagas--;
      return atual;
    }
    alert("Hor√°rio indispon√≠vel");
    return;
  });

  const msg = `Ol√°, confirmei meu agendamento üöó
Nome: ${nome}
Servi√ßo: ${servico}
Data: ${formatarData(data)}
Hora: ${hora}`;

  window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`, "_blank");

  cart = [];
  total = 0;
  esconderCarrinho();
  voltarHome();
}

/* =========================
   UTIL
========================= */
function formatarData(d){
  const p = d.split("-");
  return p[2] + "/" + p[1] + "/" + p[0];
}
</script>
<script>
/* =========================
   ADMIN - CONTROLE TOTAL
========================= */

const SENHA_ADMIN = "1234";

let dataSelecionadaAdmin = null;
let servicoSelecionadoAdmin = null;

/* =========================
   ACESSO ADMIN
========================= */
function verificarAdmin(){
  const input = document.getElementById("buscaAdmin");
  if(input.value.toLowerCase() === "admin"){
    input.value = "";

    if(senha === SENHA_ADMIN){

      montarCalendarioAdmin();
      carregarListaServicosAdmin();
      carregarReservasAdmin();
    }else{
      alert("Senha incorreta");

/* =========================
   ABRIR BLOCOS
========================= */
function abrirBloco(id){
  ["datas","servicoHorario","reservas"].forEach(b=>{
    const el = document.getElementById(b);
    if(el) el.style.display = "none";
  });
  document.getElementById(id).style.display = "block";
}

/* =========================
   CALEND√ÅRIO ADMIN (DIAS)
========================= */
function montarCalendarioAdmin(){
  const cal = document.getElementById("calendarAdm");
  cal.innerHTML = "";

  const hoje = new Date();
  const ano = hoje.getFullYear();
  const mes = hoje.getMonth();
  const totalDias = new Date(ano, mes + 1, 0).getDate();

  for(let d = 1; d <= totalDias; d++){
    const dia = String(d).padStart(2,"0");
    const mesStr = String(mes + 1).padStart(2,"0");
    const dataKey = `${ano}-${mesStr}-${dia}`;

    const div = document.createElement("div");
    div.className = "day";
    div.innerText = d;

    div.onclick = ()=>{
      div.classList.toggle("active");
      db.ref(`agenda/${dataKey}`).once("value", snap=>{
        if(!snap.exists()){
          db.ref(`agenda/${dataKey}`).set({});
        }
      });
    };

    cal.appendChild(div);
  }
}

function salvarDias(){
  alert("Dias de atendimento salvos com sucesso!");
  document.querySelectorAll(".day").forEach(d=>d.classList.remove("active"));
}

/* =========================
   SERVI√áOS ADMIN
========================= */
function carregarListaServicosAdmin(){
  const lista = document.getElementById("listaServicosAdmin");
  lista.innerHTML = "";

  Object.keys(infoServicos).forEach(servico=>{
    const btn = document.createElement("button");
    btn.className = "main-btn";
    btn.innerText = servico;
    btn.onclick = ()=>{
      servicoSelecionadoAdmin = servico;
      document.getElementById("adminDataSelecionada").innerText =
        `Servi√ßo selecionado: ${servico}`;
      montarRelogioServico();
    };
    lista.appendChild(btn);
  });
}

/* =========================
   HOR√ÅRIOS (06:00 ‚Üí 22:00)
========================= */
const horasPadrao = [];
for(let h = 6; h <= 22; h++){
  horasPadrao.push(String(h).padStart(2,"0")+":00");
}

function montarRelogioServico(){
  const rel = document.getElementById("relogioServico");
  rel.innerHTML = "";

  horasPadrao.forEach(hora=>{
    const div = document.createElement("div");
    div.className = "clock-hour";
    div.innerText = hora;

    div.onclick = ()=>{
      const vagas = prompt(`Quantas vagas para ${hora}?`);
      if(!vagas) return;
      div.classList.add("active");
      div.setAttribute("data-vagas", vagas);
    };

    rel.appendChild(div);
  });
}

/* =========================
   SALVAR HOR√ÅRIOS SERVI√áO
========================= */
function salvarHorariosServico(){
  if(!servicoSelecionadoAdmin){
    alert("Selecione um servi√ßo");
    return;
  }

  const data = prompt("Digite a data no formato AAAA-MM-DD:");
  if(!data) return;

  const horasSelecionadas = document.querySelectorAll(".clock-hour.active");
  if(horasSelecionadas.length === 0){
    alert("Selecione pelo menos um hor√°rio");
    return;
  }

  horasSelecionadas.forEach(h=>{
    const hora = h.innerText;
    const vagas = parseInt(h.getAttribute("data-vagas"));
    db.ref(`agenda/${data}/${servicoSelecionadoAdmin}/${hora}`).set({
      vagas: vagas
    });
  });

  alert("Hor√°rios salvos com sucesso!");

  servicoSelecionadoAdmin = null;
  document.getElementById("adminDataSelecionada").innerText = "";
  document.getElementById("relogioServico").innerHTML = "";
}

   RESERVAS ADMIN

    const dados = snap.val();

      for(let data in dados){
        for(let serv in dados[data]){
          for(let hora in dados[data][serv]){
            const vagas = dados[data][serv][hora].vagas;
            html += `
              <div class="card">
                ${formatarData(data)}<br>
                <strong>${serv}</strong> - ${hora}<br>
                Vagas restantes: ${vagas}
              </div>
            `;
          }
        }
      }
    }

    bloco.innerHTML = html;
  });
}
