<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Garagem HL Estética Automotiva</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

/* TELAS */
.screen{
  display:none;
  min-height:100vh;
  padding:30px 20px 140px;
}
.screen.active{display:block}

/* HEADER */
header{
  text-align:center;
  margin-bottom:40px;
}
header h1{
  margin:0;
  color:#f5c542;
  font-size:30px;
  letter-spacing:1px;
}
header p{
  margin-top:8px;
  color:#aaa;
  font-size:14px;
}

/* BOTÕES PRINCIPAIS */
.btn-main{
  width:100%;
  padding:26px;
  margin-bottom:20px;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,#f5c542,#ffdf7e);
  color:#000;
  font-size:22px;
  font-weight:bold;
}

.btn-alt{
  width:100%;
  padding:26px;
  border-radius:22px;
  border:2px solid #f5c542;
  background:transparent;
  color:#f5c542;
  font-size:22px;
  font-weight:bold;
}

/* VOLTAR */
.back{
  color:#f5c542;
  margin-bottom:20px;
  display:inline-block;
  font-size:16px;
}

/* GRID SERVIÇOS */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

/* CARD */
.card{
  background:#151515;
  border-radius:18px;
  padding:14px;
  border:1px solid #2a2a2a;
}
.card h3{margin:6px 0;font-size:15px}
.card p{margin:0 0 8px;font-size:12px;color:#aaa}
.price{color:#f5c542;font-weight:bold;margin-bottom:8px}

/* ADD */
.btn-add{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#f5c542;
  color:#000;
  font-weight:bold;
}

/* CARRINHO */
.cart{
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
  background:#000;
  border-radius:18px;
  padding:14px;
  display:none;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  padding:4px 0;
  border-bottom:1px dashed #333;
}
.remove{color:#ff4d4d}
.whatsapp{
  width:100%;
  padding:14px;
  background:#25D366;
  border:none;
  border-radius:12px;
  color:#fff;
  font-weight:bold;
  margin-top:10px;
}
</
