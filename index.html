<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0b0b0b;

}

/* TELAS */
section{display:none;min-height:100vh;padding:30px 20px 160px}

/* CONTAINER */
.app-container{max-width:480px;margin:auto;text-align:center}

/* LOGO */
.logo-container{margin:20px auto}
.logo-container img{width:100%;max-width:360px;display:block;margin:auto}
.slogan{color:#d4af37;letter-spacing:2px;font-size:14px}

/* BOT√ïES */
.main-btn{
  width:100%;
  padding:18px;
  margin:14px 0;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,#00b4ff,#0077ff);
  color:#fff;
  box-shadow:0 6px 18px rgba(0,180,255,0.3);
}
.alt-btn{
  width:100%;
  padding:16px;
  margin:12px 0;
  border-radius:16px;
  background:transparent;
  border:2px solid #00b4ff;
  color:#00b4ff;
  font-weight:600;
}

/* VOLTAR */
.back{
  display:inline-block;
  margin-bottom:20px;
  color:#d4af37;
  font-size:15px;
  cursor:pointer;
}

/* CARDS */
.card{
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border:1px solid #1f1f1f;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
  text-align:left;
}

/* BOT√ïES PEQUENOS */
.small-btn{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-weight:600;
  background:linear-gradient(135deg,#00b4ff,#0077ff);
  color:#fff;
  margin-top:10px;
}
.small-btn.red{background:linear-gradient(135deg,#ff4d4d,#c70000)}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  margin-top:10px;
}

/* SEARCH ADMIN */
.search-input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  margin-top:30px;
}

/* CARRINHO FIXO */
#cart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  border-top:1px solid #222;
  padding:12px;
  z-index:99;
  display:none;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:13px;
  border-bottom:1px dashed #333;
}
.remove{color:#ff4d4d;cursor:pointer}
.total{margin-top:8px;font-weight:600}
</style>
</head>
<body>

    </div>

    <button class="main-btn" onclick="abrirServicos()">üöó SERVI√áOS</button>

<!-- SERVI√áOS -->

  <div class="app-container">

    <!-- LAVA√á√ÉO -->
    <div class="card">
      <strong>Lava√ß√£o</strong><br>
      <button class="main-btn" onclick="add('Lavagem Simples',30)">Lavagem Simples - R$30</button>
      <button class="main-btn" onclick="add('Lavagem Completa',50)">Lavagem Completa - R$50</button>
      <button class="main-btn" onclick="add('Lavagem T√©cnica',70)">Lavagem T√©cnica - R$70</button>
      <button class="main-btn" onclick="add('Lavagem de Motor',60)">Lavagem de Motor - R$60</button>
    </div>

    <!-- EST√âTICA -->
    <div class="card">
      <strong>Est√©tica Automotiva</strong><br>
      <button class="main-btn" onclick="add('Polimento Comercial',150)">Polimento Comercial - R$150</button>
      <button class="main-btn" onclick="add('Polimento T√©cnico',250)">Polimento T√©cnico - R$250</button>
      <button class="main-btn" onclick="add('Cristaliza√ß√£o de Pintura',180)">Cristaliza√ß√£o de Pintura - R$180</button>
      <button class="main-btn" onclick="add('Vitrifica√ß√£o',350)">Vitrifica√ß√£o - R$350</button>
      <button class="main-btn" onclick="add('Revitaliza√ß√£o de Far√≥is',70)">Revitaliza√ß√£o de Far√≥is - R$70</button>
    </div>

    <!-- INTERNA -->
    <div class="card">
      <strong>Parte Interna</strong><br>
      <button class="main-btn" onclick="add('Higieniza√ß√£o Interna',120)">Higieniza√ß√£o Interna - R$120</button>
      <button class="main-btn" onclick="add('Higieniza√ß√£o de Bancos',90)">Higieniza√ß√£o de Bancos - R$90</button>
      <button class="main-btn" onclick="add('Higieniza√ß√£o de Teto',80)">Higieniza√ß√£o de Teto - R$80</button>
      <button class="main-btn" onclick="add('Higieniza√ß√£o de Carpetes',70)">Higieniza√ß√£o de Carpetes - R$70</button>
      <button class="main-btn" onclick="add('Higieniza√ß√£o de Painel',50)">Higieniza√ß√£o de Painel - R$50</button>
    </div>

    <!-- PROTE√á√ÉO -->
    <div class="card">

      <button class="main-btn" onclick="add('Selagem de Pintura',120)">Selagem de Pintura - R$120</button>
      <button class="main-btn" onclick="add('Impermeabiliza√ß√£o de Bancos',150)">Impermeabiliza√ß√£o de Bancos - R$150</button>
    </div>

    <!-- ADICIONAIS -->
    <div class="card">
      <strong>Adicionais</strong><br>
      <button class="main-btn" onclick="add('Revitaliza√ß√£o de Pl√°sticos',50)">Revitaliza√ß√£o de Pl√°sticos - R$50</button>
      <button class="main-btn" onclick="add('Limpeza de Ar Condicionado',80)">Limpeza de Ar Condicionado - R$80</button>
      <button class="main-btn" onclick="add('Detalhamento de Rodas',60)">Detalhamento de Rodas - R$60</button>
    </div>

  </div>
</section>

<!-- AGENDAMENTO -->
<section id="agendamento">
  <span class="back" onclick="voltarServicos()">‚¨Ö Voltar</span>
  <div class="app-container">
    <h2 style="color:#d4af37;margin-bottom:20px">Escolha Data e Hor√°rio</h2>
    <div id="calendario"></div>
  </div>
</section>

<!-- ADMIN -->
<section id="admin">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>

  <div class="app-container">
    <h2 style="color:#d4af37;margin-bottom:20px">Painel Administrativo</h2>

    <button class="main-btn" onclick="abrirBloco('blocoHorarios')">‚è∞ Editar Hor√°rios das Datas</button>
    <button class="main-btn" onclick="abrirBloco('blocoReservas')">üëÄ Ver Reservas</button>
    <button class="main-btn" onclick="resetarAgenda()">‚ôª Resetar Agenda</button>

    <div id="blocoHorarios" style="display:none"></div>
    <div id="blocoReservas" style="display:none"></div>
  </div>
</section>

<!-- CARRINHO -->
<div id="cart">
  <div id="cartItems"></div>
  <div class="total">Total: R$ <span id="total">0</span></div>
  <button class="main-btn" onclick="irParaAgendamento()">üìÖ Agendar Hor√°rio</button>
</div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAgpXloiKBrnRHMBTz8UM1PA3Q9oSYiqU4",
  authDomain: "garagem-hl.firebaseapp.com",
  databaseURL: "https://garagem-hl-default-rtdb.firebaseio.com",
  projectId: "garagem-hl",
  storageBucket: "garagem-hl.firebasestorage.app",
  messagingSenderId: "1050652036484",
  appId: "1:1050652036484:web:3a053bcbbc610038a921d1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const SENHA_ADMIN = "1234";

/* ===== NAVEGA√á√ÉO ===== */
function mostrar(id){
  ["home","servicos","agendamento","admin"].forEach(s=>{
    document.getElementById(s).style.display="none";
  });
  document.getElementById(id).style.display="block";
}
function abrirServicos(){mostrar("servicos")}
function voltarHome(){mostrar("home")}
function voltarServicos(){mostrar("servicos")}
function irParaAgendamento(){
  mostrar("agendamento");
  carregarDatas();
}

/* ===== ADMIN VIA BUSCA ===== */
function verificarAdmin(){
  const v = document.getElementById("buscaAdmin").value.toLowerCase();
  if(v === "admin"){
    const senha = prompt("Digite a senha de administrador:");
    document.getElementById("buscaAdmin").value = "";
    if(senha === SENHA_ADMIN){
      mostrar("admin");
      carregarHorariosAdmin();
      carregarReservasAdmin();
    } else {
      alert("Senha incorreta");
    }
  }
}

/* ===== CARRINHO ===== */
let cart = [];
let total = 0;

function add(nome,valor){
  cart.push({nome,valor});
  total += valor;
  renderCart();
}

function renderCart(){
  let html = "";
  cart.forEach((i,n)=>{
    html += `<div class="cart-item">${i.nome}<span class="remove" onclick="removeItem(${n})">‚ùå</span></div>`;
  });
  document.getElementById("cartItems").innerHTML = html;
  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("cart").style.display = "block";
}

function removeItem(i){
  total -= cart[i].valor;
  cart.splice(i,1);
  renderCart();
  if(cart.length === 0){
    document.getElementById("cart").style.display = "none";
  }
}

/* ===== CLIENTE: DATAS E HOR√ÅRIOS ===== */
function formatarData(data){
  const p = data.split("-");
  return p[2]+"/"+p[1]+"/"+p[0];
}

function carregarDatas(){
  db.ref("datas_disponiveis").on("value", snap=>{
    const dados = snap.val();
    let html = "";

    if(dados){
      for(let data in dados){
        const dia = dados[data];
        const reservas = dia.reservas || {};
        const horarios = dia.horarios || [];

        html += `<div class="card"><strong>${formatarData(data)}</strong><br>`;

        horarios.forEach(h=>{
          if(!reservas[h]){
            html += `<button class="small-btn" onclick="confirmarAgendamento('${data}','${h}')">${h}</button> `;
          }
        });

        html += `</div>`;
      }
    }

    if(html==="") html = "<p style='color:#aaa;text-align:center'>Nenhum hor√°rio dispon√≠vel</p>";
    document.getElementById("calendario").innerHTML = html;
  });
}

/* ===== CONFIRMA√á√ÉO + FINALIZA ===== */
function confirmarAgendamento(data,hora){
  const nome = prompt("Digite seu nome:");
  if(!nome) return;

  const ok = confirm(
    `Confirmar agendamento?\n\n`+
    `Servi√ßos: ${cart.map(i=>i.nome).join(", ")}\n`+
    `Data: ${formatarData(data)}\n`+
    `Hor√°rio: ${hora}\n`+
    `Nome: ${nome}`
  );

  if(ok){
    db.ref(`datas_disponiveis/${data}/reservas/${hora}`).set({cliente:nome});
    db.ref(`historico/${data}_${hora}`).set({cliente:nome,data:data,hora:hora,servicos:cart});

    const msg = `Ol√°, agendei na Garagem HL üöó%0AData: ${formatarData(data)}%0AHora: ${hora}%0ANome: ${nome}%0AServi√ßos: ${cart.map(i=>i.nome).join(", ")}`;
    window.open("https://wa.me/5549999741891?text="+msg,"_blank");

    alert("‚úÖ Agendamento confirmado!");
    cart = [];
    total = 0;
    document.getElementById("cart").style.display = "none";
    voltarHome();
  }
}

/* ===== ADMIN: EDITAR HOR√ÅRIOS ===== */
function abrirBloco(id){
  ["blocoHorarios","blocoReservas"].forEach(b=>{
    document.getElementById(b).style.display="none";
  });
  document.getElementById(id).style.display="block";
}

function carregarHorariosAdmin(){
  db.ref("datas_disponiveis").on("value", snap=>{
    const dados = snap.val();
    let html = "<h3>Editar Hor√°rios</h3>";

    if(dados){
      for(let data in dados){
        html += `
          <div class="card">
            <strong>${formatarData(data)}</strong><br>
            Hor√°rios atuais: ${(dados[data].horarios || []).join(", ")}<br>
            <input type="text" id="hor_${data}" placeholder="Ex: 09:00,10:30,14:00">
            <button class="small-btn" onclick="salvarHorarios('${data}')">Salvar Hor√°rios</button>
          </div>
        `;
      }
    }

    document.getElementById("blocoHorarios").innerHTML = html;
  });
}

function salvarHorarios(data){
  const val = document.getElementById("hor_"+data).value;
  if(!val){
    alert("Digite os hor√°rios");
    return;
  }
  const arr = val.split(",").map(h=>h.trim());
  db.ref("datas_disponiveis/"+data).update({horarios:arr});
  alert("Hor√°rios atualizados!");
}

/* ===== ADMIN: VER RESERVAS ===== */
function carregarReservasAdmin(){
  db.ref("datas_disponiveis").on("value", snap=>{
    const dados = snap.val();
    let html = "<h3>Reservas</h3>";

    if(dados){
      for(let data in dados){
        const reservas = dados[data].reservas || {};
        for(let hora in reservas){
          html += `
            <div class="card">
              ${formatarData(data)} ${hora} - ${reservas[hora].cliente}
              <button class="small-btn red" onclick="liberar('${data}','${hora}')">Liberar</button>
            </div>
          `;
        }
      }
    }

    document.getElementById("blocoReservas").innerHTML = html;
  });
}

function liberar(data,hora){
  db.ref(`datas_disponiveis/${data}/reservas/${hora}`).remove();
  alert("Hor√°rio liberado!");
}

/* ===== RESET ===== */
function resetarAgenda(){
  if(confirm("Tem certeza que deseja apagar toda a agenda?")){
    db.ref("datas_disponiveis").remove();
    db.ref("historico").remove();
    alert("Agenda resetada!");
  }
}
</script>

</body>
</html>
