<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Garagem HL Automotiva</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#ffffff;
  font-family:Arial, Helvetica, sans-serif;
}

/* HOME TEM√ÅTICA */
.home-theme{
  background:linear-gradient(180deg,#050b10 0%,#0b1a22 40%,#0b0b0b 100%);
  position:relative;
  overflow:hidden;
}

/* brilho √°gua */
.home-theme::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,180,255,0.18), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,180,255,0.15), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(0,180,255,0.12), transparent 50%);
  pointer-events:none;
}

/* LOGO */
.logo{
  text-align:center;
  margin-top:20px;
  margin-bottom:10px;
  position:relative;
  z-index:2;
}
.logo .hl{
  font-size:36px;
  font-weight:900;
  color:#f5c542;
  letter-spacing:2px;
}
.logo .auto{
  font-size:13px;
  color:#aaaaaa;
  letter-spacing:3px;
  margin-top:-4px;
}

/* TELAS */
section{
  display:none;
  min-height:100vh;
  padding:40px 20px 160px;
}
#home{display:block;}

button{
  width:100%;
  padding:26px;
  margin-bottom:20px;
  font-size:20px;
  border:none;
  border-radius:22px;
  font-weight:bold;
  position:relative;
  z-index:2;
}

.btn-main{
  background:linear-gradient(135deg,#00b4ff,#5fd1ff);
  color:#00141f;
  box-shadow:0 6px 20px rgba(0,180,255,0.3);
}

.btn-alt{
  background:transparent;
  border:2px solid #00b4ff;
  color:#00b4ff;
}

.back{
  color:#f5c542;
  margin-bottom:25px;
  display:inline-block;
  font-size:16px;
}

/* CARRO SILHUETA */
.car-silhouette{
  width:100%;
  text-align:center;
  margin:20px 0 10px;
  position:relative;
  z-index:1;
}

.car-silhouette svg{
  width:100%;
  max-width:420px;
  opacity:0.9;
}

/* SERVI√áOS */
.service{
  background:#141414;
  border:1px solid #2a2a2a;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
}

.service-title{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:16px;
  color:#f5c542;
  cursor:pointer;
}

.service-desc{
  display:none;
  margin-top:10px;
  font-size:13px;
  color:#cccccc;
}

.price{
  color:#ffffff;
  font-weight:bold;
  margin-top:8px;
}

.add-btn{
  margin-top:10px;
  width:100%;
  padding:14px;
  background:#f5c542;
  color:#000;
  border:none;
  border-radius:14px;
  font-weight:bold;
}

/* CARRINHO */
#cart{
  position:fixed;
  bottom:10px;
  left:10px;
  right:10px;
  background:#000;
  border:1px solid #222;
  border-radius:20px;
  padding:14px;
  display:none;
  z-index:10;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  padding:6px 0;
  border-bottom:1px dashed #333;
}

.remove{
  color:#ff4d4d;
  cursor:pointer;
}

.whatsapp{
  width:100%;
  padding:16px;
  background:#25D366;
  border:none;
  border-radius:14px;
  color:#fff;
  font-weight:bold;
  margin-top:12px;
}
</style>
</head>

<body>

<!-- HOME -->
<section id="home" class="home-theme">

  <button class="btn-main" onclick="abrirServicos()">üöø SERVI√áOS DISPON√çVEIS</button>
  <button class="btn-alt" onclick="abrirAgendamento()">üì≤ AGENDAMENTO</button>

  <!-- CARRO ESPORTIVO EM SILHUETA -->
  <div class="car-silhouette">
    <svg viewBox="0 0 800 260" xmlns="http://www.w3.org/2000/svg">
      <path d="M40 170
               C90 120, 180 95, 280 95
               C340 95, 390 105, 430 115
               C470 125, 520 130, 580 130
               C650 130, 710 145, 750 160
               L750 170
               L40 170 Z"
            fill="none" stroke="#00b4ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M180 130
               C210 100, 260 85, 320 85
               C360 85, 390 95, 420 110
               C380 110, 300 110, 240 120 Z"
            fill="none" stroke="#00b4ff" stroke-width="3" stroke-linecap="round"/>
      <path d="M230 170 C230 140, 270 140, 270 170"
            fill="none" stroke="#00b4ff" stroke-width="3"/>
      <path d="M530 170 C530 140, 570 140, 570 170"
            fill="none" stroke="#00b4ff" stroke-width="3"/>
    </svg>
  </div>

  <!-- LOGO -->
  <div class="logo">
    <div class="hl">GARAGEM HL</div>
    <div class="auto">AUTOMOTIVA</div>
  </div>

</section>

<!-- SERVI√áOS -->
<section id="servicos">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>

  <div class="logo" style="margin-bottom:25px;">
    <div class="hl" style="font-size:26px;">GARAGEM HL</div>
    <div class="auto">AUTOMOTIVA</div>
  </div>

  <!-- (lista completa de servi√ßos permanece igual √† vers√£o anterior) -->
</section>

<!-- AGENDAMENTO -->
<section id="agendamento">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>

  <div class="logo" style="margin-bottom:30px;">
    <div class="hl" style="font-size:26px;">GARAGEM HL</div>
    <div class="auto">AUTOMOTIVA</div>
  </div>

  <button class="btn-main" onclick="window.open('https://wa.me/5549999741891','_blank')">
    üí¨ Henrique ‚Äì WhatsApp
  </button>

  <button class="btn-alt" onclick="window.open('https://wa.me/5547991194498','_blank')">
    üí¨ Luan ‚Äì WhatsApp
  </button>
</section>

<script>
function abrirServicos(){ mostrar("servicos"); }
function abrirAgendamento(){ mostrar("agendamento"); }
function voltarHome(){ mostrar("home"); }

function mostrar(id){
  document.getElementById("home").style.display="none";
  document.getElementById("servicos").style.display="none";
  document.getElementById("agendamento").style.display="none";
  document.getElementById(id).style.display="block";
}
</script>

</body>
</html>
