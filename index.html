<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Garagem HL - Est√©tica Automotiva</title>

<meta name="viewport"
content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:radial-gradient(circle at top,#0f172a,#020617 70%);
  color:#fff;
  font-family:'Poppins',Arial,sans-serif;
  font-size:16px;
}

section{
  display:none;
  min-height:100vh;
  padding:32px 22px 200px;
}
#home{display:block}

.app-container{
  max-width:520px;
  margin:auto;
  text-align:center;
}

.logo-container img{
  width:100%;
  max-width:380px;
  margin:auto;
}

.slogan{
  color:#38bdf8;
  letter-spacing:3px;
  font-size:14px;
  margin-bottom:12px;
}

/* BOT√ïES */
.main-btn{
  width:100%;
  padding:22px;
  margin:18px 0;
  border:none;
  border-radius:20px;
  font-size:18px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(135deg,#38bdf8,#2563eb);
}
.main-btn:active{transform:scale(.96)}

.service-btn{
  width:100%;
  padding:20px;
  margin:14px 0;
  border-radius:18px;
  border:1px solid #1e293b;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:17px;
}

.service-btn span:last-child{
  color:#38bdf8;
  font-weight:800;
  font-size:20px;
}

/* CARD */
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:20px;
  padding:18px;
  margin-bottom:18px;
}

/* INPUT */
input{
  width:100%;
  padding:18px;
  border-radius:16px;
  border:1px solid #1e293b;
  background:#020617;
  color:#fff;
  font-size:17px;
}

/* CAMPO DATA ‚Äì ADMIN */
.date-box{
  margin-top:14px;
  padding:16px;
  border:2px dashed #38bdf8;
  border-radius:16px;
  background:#020617;
}
.date-box label{
  display:block;
  font-size:15px;
  font-weight:700;
  color:#38bdf8;
  margin-bottom:8px;
}

/* ADMIN */
.clock-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-top:16px;
}
.clock-hour{
  padding:18px 0;
  border-radius:16px;
  background:#020617;
  border:1px solid #1e293b;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
}
.clock-hour.active{
  background:#38bdf8;
  color:#020617;
}

.selected-box{
  margin-top:18px;
  padding:16px;
  border-radius:16px;
  border:2px solid #38bdf8;
  text-align:left;
  font-size:15px;
}
.selected-box strong{color:#38bdf8}

/* CARRINHO */
#cart{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#020617;
  border-top:3px solid #38bdf8;
  padding:18px;
  display:none;
  z-index:99;
}
.cart-item{
  padding:12px 0;
  border-bottom:1px dashed #1e293b;
  font-size:16px;
}
.remove{color:#ef4444;font-size:14px;cursor:pointer}
.total{
  color:#38bdf8;
  font-weight:800;
  font-size:20px;
  margin-top:10px;
}
</style>
</head>
<body>
<section id="home">
  <div class="app-container">
    <div class="logo-container">
      <img src="logo-garagem-hl.png">
    </div>
    <div class="slogan">EST√âTICA AUTOMOTIVA</div>
    <button class="main-btn" onclick="abrirServicos()">üöó SERVI√áOS</button>
    <input id="buscaAdmin" placeholder="Pesquisar...">
  </div>
</section>

<section id="servicos">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>
  <div class="app-container">
    <h2 style="color:#38bdf8;font-size:22px">Servi√ßos</h2>
    <div id="infoServico"></div>
    <div class="card" id="listaServicos"></div>
  </div>
</section>

<section id="agendamento">
  <span class="back" onclick="voltarServicos()">‚¨Ö Voltar</span>
  <div class="app-container">
    <h2 style="color:#38bdf8;font-size:22px">Agendar Hor√°rio</h2>
    <div id="calendario"></div>
  </div>
</section>

<section id="admin">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>
  <div class="app-container">
    <h2 style="color:#38bdf8;font-size:22px">Painel Administrativo</h2>

    <button class="main-btn" onclick="abrirServicoHorario()">üßº Servi√ßos & Hor√°rios</button>
    <button class="main-btn" style="background:#b91c1c" onclick="resetarAgenda()">‚ôª Resetar Agenda</button>

    <div id="servicoHorario" class="card" style="display:none">
      <div id="listaServicosAdmin"></div>
    </div>
  </div>
</section>

<div id="cart">
  <div id="cartItems"></div>
  <div class="total">Total: R$ <span id="total">0</span></div>
  <button class="main-btn" onclick="irParaAgendamento()">üìÖ AGENDAR</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
firebase.initializeApp({
  apiKey:"AIzaSyAgpXloiKBrnRHMBTz8UM1PA3Q9oSYiqU4",
  databaseURL:"https://garagem-hl-default-rtdb.firebaseio.com"
});
const db=firebase.database();

const infoServicos={
"Lava√ß√£o de Motor":50,
"Lava√ß√£o Completa":80,
"Lava√ß√£o Detalhada":120,
"Descontamina√ß√£o de Pintura":150,
"Polimento T√©cnico":250,
"Polimento de Far√≥is":80,
"Aplica√ß√£o de Cera":60,
"Aplica√ß√£o de Selante":90,
"Vitrifica√ß√£o":350,
"Revitaliza√ß√£o de Pl√°sticos":70,
"Cristaliza√ß√£o de Para-brisa":80,
"Remo√ß√£o de Chuva √Åcida":90,
"Higieniza√ß√£o Bancos de Couro":150,
"Higieniza√ß√£o Automotiva":180,
"Higieniza√ß√£o Residencial":200
};

let cart=[],total=0;

function montarServicos(){
  const l=document.getElementById("listaServicos");
  l.innerHTML="";
  Object.entries(infoServicos).forEach(([s,p])=>{
    l.innerHTML+=`
      <button class="service-btn" onclick="add('${s}',${p})">
        <span>${s}</span>
        <span>R$ ${p}</span>
      </button>`;
  });
}

function add(nome,valor){
  cart.push({nome,valor});
  total+=valor;
  renderCart();
}

function renderCart(){
  let h="";
  cart.forEach((i,n)=>{
    h+=`
      <div class="cart-item">
        ${i.nome}
        <span class="remove" onclick="removeItem(${n})">‚ùå</span>
      </div>`;
  });
  document.getElementById("cartItems").innerHTML=h;
  document.getElementById("total").innerText=total;
  document.getElementById("cart").style.display="block";
}

function removeItem(i){
  total-=cart[i].valor;
  cart.splice(i,1);
  renderCart();
  if(cart.length===0)document.getElementById("cart").style.display="none";
}

function mostrar(id){
  ["home","servicos","agendamento","admin"].forEach(s=>{
    document.getElementById(s).style.display="none";
  });
  document.getElementById(id).style.display="block";
}
function abrirServicos(){mostrar("servicos")}
function voltarHome(){mostrar("home")}
function voltarServicos(){mostrar("servicos")}
function irParaAgendamento(){mostrar("agendamento");carregarAgendaCliente()}
function carregarAgendaCliente(){
  const c=document.getElementById("calendario");
  c.innerHTML="";
  db.ref("agenda").once("value",snap=>{
    const d=snap.val();
    if(!d){c.innerHTML="Nenhuma data dispon√≠vel";return;}
    Object.keys(d).forEach(data=>{
      const box=document.createElement("div");
      box.className="card";
      box.innerHTML="<strong>"+data.split("-").reverse().join("/")+"</strong>";
      cart.forEach(item=>{
        if(d[data][item.nome]){
          Object.keys(d[data][item.nome]).forEach(h=>{
            if(d[data][item.nome][h].vagas>0){
              const b=document.createElement("button");
              b.className="main-btn";
              b.innerText=item.nome+" - "+h;
              b.onclick=()=>confirmarReserva(data,item.nome,h);
              box.appendChild(b);
            }
          });
        }
      });
      c.appendChild(box);
    });
  });
}

document.addEventListener("DOMContentLoaded",()=>{
  montarServicos();
  document.getElementById("buscaAdmin").addEventListener("input",function(){
    if(this.value.toLowerCase()==="admin"){
      this.value="";
      if(prompt("Senha:")==="1234")mostrar("admin");
    }
  });
});

let servicoSel=null,dataSel=null,horarios=[];
const horas=[...Array(17)].map((_,i)=>String(i+6).padStart(2,"0")+":00");

function abrirServicoHorario(){
  document.getElementById("servicoHorario").style.display="block";
  const l=document.getElementById("listaServicosAdmin");
  l.innerHTML="";
  Object.keys(infoServicos).forEach(s=>{
    l.innerHTML+=`<button class="main-btn" onclick="abrirConfig('${s}')">${s}</button>`;
  });
}

function abrirConfig(s){
  servicoSel=s;horarios=[];
  const l=document.getElementById("listaServicosAdmin");
  l.innerHTML=`
    <h3>${s}</h3>

    <div class="date-box">
      <label>üìÖ ESCOLHA A DATA</label>
      <input type="date" id="dataAdm">
    </div>

    <div id="resumo" class="selected-box" style="display:none"></div>

    <div class="clock-grid" id="relogio"></div>

    <button class="main-btn" onclick="salvar()">Salvar</button>
    <button class="main-btn" style="background:#334155" onclick="abrirServicoHorario()">Voltar</button>
  `;

  document.getElementById("dataAdm").onchange=e=>{
    dataSel=e.target.value;
    atualizarResumo();
  };

  montarRelogio();
}

function montarRelogio(){
  const r=document.getElementById("relogio");
  r.innerHTML="";
  horas.forEach(h=>{
    const d=document.createElement("div");
    d.className="clock-hour";
    d.innerText=h;
    d.onclick=()=>{
      if(!horarios.includes(h)){
        horarios.push(h);
        d.classList.add("active");
        atualizarResumo();
      }
    };
    r.appendChild(d);
  });
}

function atualizarResumo(){
  if(!dataSel)return;
  const r=document.getElementById("resumo");
  r.style.display="block";
  r.innerHTML=`
    <strong>Data:</strong> ${dataSel.split("-").reverse().join("/")}<br>
    <strong>Hor√°rios:</strong><br>${horarios.map(h=>"‚Ä¢ "+h).join("<br>")}
  `;
}

function salvar(){
  if(!dataSel||horarios.length===0)return;
  horarios.forEach(h=>{
    db.ref(`agenda/${dataSel}/${servicoSel}/${h}`).set({vagas:1});
  });
  alert("Hor√°rios salvos com sucesso");
  abrirServicoHorario();
}

function resetarAgenda(){
  if(confirm("Apagar toda a agenda?")){
    db.ref("agenda").remove();
    alert("Agenda resetada");
  }
}
</script>

</body>
</html>
