.btn{width:100%;border:none;font-weight:700;cursor:pointer}

.btn-main{background:linear-gradient(135deg,#38bdf8,#2563eb);color:#fff;box-shadow:0 8px 24px rgba(56,189,248,.35)}

  background:#020617;border:1px solid #1e293b;color:#fff;
  display:flex;justify-content:space-between;align-items:center;text-align:left

.btn:active{transform:scale(.96)}

.card{background:#020617;border:1px solid #1e293b;border-radius:18px;padding:14px;margin-bottom:16px}
.back{color:#38bdf8;font-size:15px;cursor:pointer;display:inline-block;margin-bottom:16px}

/* CARRINHO */
#cart{
  position:fixed;bottom:0;left:0;right:0;
  background:#020617;border-top:2px solid #38bdf8;
  padding:14px;display:none;z-index:99
}
.cart-item{padding:10px 0;border-bottom:1px dashed #1e293b}
.remove{color:#ef4444;font-size:12px;cursor:pointer}
.total{margin-top:8px;font-weight:700;color:#38bdf8;font-size:16px}

/* CALEND√ÅRIO / HOR√ÅRIOS */
.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:8px;margin-top:10px}
.day,.clock-hour{
  padding:10px 0;border-radius:10px;background:#020617;
  border:1px solid #1e293b;text-align:center;cursor:pointer
}
.clock-hour.active{background:#38bdf8;color:#020617;font-weight:700}
.clock-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:10px}
</style>

<body>

<div id="cart">

  <div class="total">Total: R$ <span id="total">0</span></div>
  <button class="btn btn-lg btn-main" onclick="irParaAgendamento()">üìÖ AGENDAR</button>
</div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ======================
   FIREBASE
====================== */
const firebaseConfig = {
  apiKey: "AIzaSyAgpXloiKBrnRHMBTz8UM1PA3Q9oSYiqU4",
  authDomain: "garagem-hl.firebaseapp.com",
  databaseURL: "https://garagem-hl-default-rtdb.firebaseio.com",
  projectId: "garagem-hl",
  storageBucket: "garagem-hl.firebasestorage.app",
  messagingSenderId: "1050652036484",
  appId: "1:1050652036484:web:3a053bcbbc610038a921d1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const agenda = db.ref("agenda");

/* ======================
   NAVEGA√á√ÉO
====================== */
const telas = ["home","servicos","agendamento","admin"];
const mostrar = id => telas.forEach(t=>{
  document.getElementById(t).style.display = t===id ? "block" : "none";
});

function abrirServicos(){ mostrar("servicos"); esconderCarrinho(); }
function voltarHome(){ mostrar("home"); esconderCarrinho(); }
function voltarServicos(){ mostrar("servicos"); }
function irParaAgendamento(){ mostrar("agendamento"); carregarAgendaCliente(); }

/* ======================
   SERVI√áOS
====================== */
const SERVICOS = [
  ["Lava√ß√£o de Motor",50,"üõ†"],
  ["Lava√ß√£o Completa",80,"üöø"],
  ["Lava√ß√£o Detalhada",120,"‚ú®"],
  ["Descontamina√ß√£o de Pintura",150,"üß™"],
  ["Polimento T√©cnico",250,"üíé"],
  ["Polimento de Far√≥is",80,"üí°"],
  ["Aplica√ß√£o de Cera",60,"üß¥"],
  ["Aplica√ß√£o de Selante",90,"üõ°"],
  ["Vitrifica√ß√£o",350,"üîÆ"],
  ["Revitaliza√ß√£o de Pl√°sticos",70,"üñ§"],
  ["Cristaliza√ß√£o de Para-brisa",80,"üåß"],
  ["Remo√ß√£o de Chuva √Åcida",90,"‚ò£"],
  ["Higieniza√ß√£o Bancos de Couro",150,"ü™ë"],
  ["Higieniza√ß√£o Automotiva",180,"üßº"],
  ["Higieniza√ß√£o Residencial",200,"üè†"]
];

const infoServicos = {
  "Lava√ß√£o de Motor":"Limpeza detalhada do compartimento do motor.",
  "Lava√ß√£o Completa":"Lavagem externa e interna do ve√≠culo.",
  "Lava√ß√£o Detalhada":"Limpeza minuciosa com acabamento premium.",
  "Descontamina√ß√£o de Pintura":"Remove impurezas da pintura.",
  "Polimento T√©cnico":"Corre√ß√£o profissional da pintura.",
  "Polimento de Far√≥is":"Restaura√ß√£o da transpar√™ncia dos far√≥is.",
  "Aplica√ß√£o de Cera":"Prote√ß√£o e brilho para a pintura.",
  "Aplica√ß√£o de Selante":"Prote√ß√£o duradoura para a pintura.",
  "Vitrifica√ß√£o":"Prote√ß√£o cer√¢mica de alto desempenho.",
  "Revitaliza√ß√£o de Pl√°sticos":"Restaura o aspecto original.",
  "Cristaliza√ß√£o de Para-brisa":"Melhora visibilidade e repel√™ncia.",
  "Remo√ß√£o de Chuva √Åcida":"Remove manchas dos vidros.",
  "Higieniza√ß√£o Bancos de Couro":"Limpeza profunda do couro.",
  "Higieniza√ß√£o Automotiva":"Limpeza interna completa.",
  "Higieniza√ß√£o Residencial":"Limpeza de estofados residenciais."
};

function carregarServicosCliente(){
  const box = document.getElementById("listaServicos");
  box.innerHTML = "";
  SERVICOS.forEach(([nome,preco,icon])=>{
    box.innerHTML += `
      <button class="btn btn-md btn-dark"
        onclick="mostrarInfo('${nome}');add('${nome}',${preco})">
        <span>${icon} ${nome}</span>
        <span>R$ ${preco}</span>
      </button>
    `;
  });
}
carregarServicosCliente();

function mostrarInfo(nome){
  const div=document.getElementById("infoServico");
  div.innerText=infoServicos[nome]||"";
  div.style.display="block";
}

/* ======================
   CARRINHO
====================== */
let cart = [];
let total = 0;

function add(nome,valor){
  if(cart.some(i=>i.nome===nome)){
    alert("Este servi√ßo j√° est√° no carrinho");
    return;
  }
  cart.push({nome,valor});
  total += valor;
  renderCart();
}

function renderCart(){
  const box=document.getElementById("cartItems");
  box.innerHTML="";
  cart.forEach((i,n)=>{
    box.innerHTML += `
      <div class="cart-item">
        ${i.nome}
        <span class="remove" onclick="removeItem(${n})">‚ùå</span>
      </div>
    `;
  });
  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("cart").style.display="block";
}

function removeItem(i){
  total -= cart[i].valor;
  cart.splice(i,1);
  if(cart.length===0) esconderCarrinho();
  renderCart();
}

function esconderCarrinho(){
  document.getElementById("cart").style.display="none";
}

/* ======================
   AGENDA CLIENTE
====================== */
function carregarAgendaCliente(){
  const cal=document.getElementById("calendario");
  cal.innerHTML="";

  agenda.once("value",snap=>{
    const dados=snap.val();
    if(!dados){
      cal.innerHTML="<p style='text-align:center;color:#aaa'>Nenhuma data dispon√≠vel</p>";
      return;
    }

    for(let data in dados){
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`<strong>${formatarData(data)}</strong>`;

      cart.forEach(item=>{
        const serv=dados[data][item.nome];
        if(serv){
          for(let hora in serv){
            if(serv[hora].vagas>0){
              const btn=document.createElement("button");
              btn.className="btn btn-md btn-main";
              btn.innerText=`${item.nome} - ${hora}`;
              btn.onclick=()=>confirmarReserva(data,item.nome,hora);
              card.appendChild(btn);
            }
          }
        }
      });

      cal.appendChild(card);
    }
  });
}

function confirmarReserva(data,servico,hora){
  const nome=prompt("Digite seu nome:");
  if(!nome) return;

  const escolha=prompt("Com quem deseja falar?\n1 - Henrique\n2 - Luan");
  const tel = escolha==="1" ? "5549999741891" :
              escolha==="2" ? "5547991194498" : null;
  if(!tel) return;

  const ref=agenda.child(`${data}/${servico}/${hora}`);
  ref.transaction(atual=>{
    if(atual && atual.vagas>0){
      atual.vagas--;
      return atual;
    }else{
      alert("Hor√°rio indispon√≠vel");
      return;
    }
  });

  const msg=`Ol√°, confirmei meu agendamento üöó
Nome: ${nome}
Servi√ßo: ${servico}
Data: ${formatarData(data)}
Hora: ${hora}`;

  window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`,"_blank");

  cart=[]; total=0;
  esconderCarrinho();
  voltarHome();
}

/* ======================
   UTIL
====================== */
function formatarData(d){
  const p=d.split("-");
  return `${p[2]}/${p[1]}/${p[0]}`;
}
</script>
<script>
/* ======================
   ADMIN
====================== */
const SENHA_ADMIN = "1234";
let servicoSelecionadoAdmin = null;

/* ACESSO ADMIN */
function verificarAdmin(){
  const input=document.getElementById("buscaAdmin");
  if(input.value.toLowerCase()==="admin"){
    input.value="";
    const senha=prompt("Digite a senha do administrador:");
    if(senha===SENHA_ADMIN){
      mostrar("admin");
      carregarServicosAdmin();
      carregarReservasAdmin();
    }else{
      alert("Senha incorreta");
    }
  }
}

/* ABRIR BLOCOS */
function abrirBloco(id){
  ["servicoHorario","reservas"].forEach(b=>{
    const el=document.getElementById(b);
    if(el) el.style.display="none";
  });
  document.getElementById(id).style.display="block";
}

/* ======================
   SERVI√áOS ADMIN
====================== */
function carregarServicosAdmin(){
  const box=document.getElementById("listaServicosAdmin");
  box.innerHTML="";
  SERVICOS.forEach(([nome])=>{
    const btn=document.createElement("button");
    btn.className="btn btn-md btn-main";
    btn.innerText=nome;
    btn.onclick=()=>{
      servicoSelecionadoAdmin=nome;
      document.getElementById("adminServicoSelecionado").innerText=
        `Servi√ßo selecionado: ${nome}`;
      montarRelogioServico();
    };
    box.appendChild(btn);
  });
}

/* ======================
   HOR√ÅRIOS PADR√ÉO
====================== */
const horasPadrao=[
  "08:00","09:00","10:00","11:00",
  "13:00","14:00","15:00","16:00","17:00","18:00"
];

function montarRelogioServico(){
  const rel=document.getElementById("relogioServico");
  rel.innerHTML="";
  horasPadrao.forEach(h=>{
    const div=document.createElement("div");
    div.className="clock-hour";
    div.innerText=h;
    div.onclick=()=>{
      const vagas=prompt(`Quantas vagas para ${h}?`);
      if(!vagas) return;
      div.classList.add("active");
      div.setAttribute("data-vagas",vagas);
    };
    rel.appendChild(div);
  });
}

/* ======================
   SALVAR SERVI√áO / DATA / HOR√ÅRIOS
====================== */
function salvarHorariosServico(){
  if(!servicoSelecionadoAdmin){
    alert("Selecione um servi√ßo");
    return;
  }

  const data=document.getElementById("dataServico").value;
  if(!data){
    alert("Informe a data");
    return;
  }

  const horas=document.querySelectorAll(".clock-hour.active");
  if(horas.length===0){
    alert("Selecione pelo menos um hor√°rio");
    return;
  }

  horas.forEach(h=>{
    const hora=h.innerText;
    const vagas=parseInt(h.getAttribute("data-vagas"));
    agenda.child(`${data}/${servicoSelecionadoAdmin}/${hora}`).set({
      vagas:vagas
    });
  });

  alert("Hor√°rios salvos com sucesso!");

  /* RESET */
  document.getElementById("dataServico").value="";
  document.getElementById("relogioServico").innerHTML="";
  document.getElementById("adminServicoSelecionado").innerText="";
  servicoSelecionadoAdmin=null;
}

/* ======================
   RESERVAS ADMIN
====================== */
function carregarReservasAdmin(){
  const box=document.getElementById("reservas");
  agenda.on("value",snap=>{
    const dados=snap.val();
    let html="<h4>Reservas</h4>";

    if(dados){
      for(let data in dados){
        for(let serv in dados[data]){
          for(let hora in dados[data][serv]){
            html+=`
              <div class="card">
                ${formatarData(data)} - ${serv} - ${hora}<br>
                Vagas restantes: ${dados[data][serv][hora].vagas}
              </div>
            `;
          }
        }
      }
    }
    box.innerHTML=html;
  });
}

/* ======================
   RESET TOTAL
====================== */
function resetarAgenda(){
  if(confirm("Deseja apagar TODA a agenda?")){
    agenda.remove();
    alert("Agenda resetada com sucesso!");
  }
}
</script>
