<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Garagem HL Automotiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      background:#0b0b0b;
      color:#ffffff;
      font-family:Arial, Helvetica, sans-serif;
    }

    section{
      min-height:100vh;
      padding:50px 20px 140px;
      display:none;
    }

    #home{
      display:block;
    }

    h1{
      text-align:center;
      color:#f5c542;
      font-size:36px;
      margin-bottom:10px;
      letter-spacing:1px;
    }

    p{
      text-align:center;
      color:#aaaaaa;
      font-size:15px;
      margin-bottom:50px;
    }

    button{
      width:100%;
      padding:28px;
      margin-bottom:20px;
      font-size:22px;
      border:none;
      border-radius:24px;
      font-weight:bold;
    }

    .btn-main{
      background:linear-gradient(135deg,#f5c542,#ffdf7e);
      color:#000;
      box-shadow:0 10px 25px rgba(245,197,66,0.35);
    }

    .btn-alt{
      background:transparent;
      border:2px solid #f5c542;
      color:#f5c542;
    }

    .back{
      color:#f5c542;
      margin-bottom:30px;
      display:inline-block;
      font-size:16px;
    }
  </style>
</head>

<body>

<!-- HOME -->
<section id="home">
  <h1>Garagem HL</h1>
  <p>Est√©tica Automotiva Premium</p>

  <button class="btn-main" onclick="abrirServicos()">üöó SERVI√áOS DISPON√çVEIS</button>
  <button class="btn-alt" onclick="abrirAgendamento()">üì≤ AGENDAMENTO</button>
</section>

<!-- SERVI√áOS -->
<section id="servicos">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>
  <h1>Servi√ßos</h1>
  <p>Aqui vamos listar os servi√ßos da garagem</p>
</section>

<!-- AGENDAMENTO -->
<section id="agendamento">
  <span class="back" onclick="voltarHome()">‚¨Ö Voltar</span>
  <h1>Agendamento</h1>
  <p>Aqui vai entrar o WhatsApp do Henrique e do Luan</p>
</section>

<script>
function abrirServicos(){
  document.getElementById("home").style.display = "none";
  document.getElementById("agendamento").style.display = "none";
  document.getElementById("servicos").style.display = "block";
}

function abrirAgendamento(){
  document.getElementById("home").style.display = "none";
  document.getElementById("servicos").style.display = "none";
  document.getElementById("agendamento").style.display = "block";
}

function voltarHome(){
  document.getElementById("servicos").style.display = "none";
  document.getElementById("agendamento").style.display = "none";
  document.getElementById("home").style.display = "block";
}
</script>

</body>
</html>
